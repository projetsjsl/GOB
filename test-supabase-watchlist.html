<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Watchlist</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px; margin: 5px; }
        input { padding: 8px; margin: 5px; }
        .ticker { display: inline-block; background: #e9ecef; padding: 5px 10px; margin: 2px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🚀 Test Supabase Watchlist</h1>
    
    <div id="results"></div>
    
    <div class="test">
        <h3>Test 1: Chargement depuis Supabase</h3>
        <button onclick="testLoadFromSupabase()">Charger depuis Supabase</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Ajout de ticker</h3>
        <input type="text" id="tickerInput" placeholder="Ex: TSLA" value="TSLA">
        <button onclick="testAddTicker()">Ajouter Ticker</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Suppression de ticker</h3>
        <input type="text" id="removeInput" placeholder="Ex: TSLA" value="TSLA">
        <button onclick="testRemoveTicker()">Supprimer Ticker</button>
        <div id="test3-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 4: Sauvegarde complète</h3>
        <button onclick="testSaveComplete()">Sauvegarder Watchlist Complète</button>
        <div id="test4-result"></div>
    </div>
    
    <div class="test">
        <h3>État actuel</h3>
        <div id="current-state"></div>
        <div id="tickers-display"></div>
    </div>

    <script>
        let currentTickers = [];
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function updateCurrentState() {
            document.getElementById('current-state').innerHTML = 
                `<strong>Tickers actuels:</strong> ${JSON.stringify(currentTickers)}`;
            
            const tickersHtml = currentTickers.map(ticker => 
                `<span class="ticker">${ticker}</span>`
            ).join('');
            document.getElementById('tickers-display').innerHTML = 
                `<strong>Affichage:</strong> ${tickersHtml || 'Aucun ticker'}`;
        }
        
        async function testLoadFromSupabase() {
            log('🔄 Test chargement depuis Supabase...', 'info');
            try {
                const response = await fetch('/api/supabase-watchlist', {
                    method: 'GET'
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                currentTickers = data.tickers || [];
                
                log(`✅ Succès: ${currentTickers.length} tickers chargés`, 'success');
                log(`📊 Tickers: ${JSON.stringify(currentTickers)}`, 'success');
                log(`🕒 Dernière MAJ: ${data.lastUpdated}`, 'success');
                updateCurrentState();
                
            } catch (error) {
                log(`❌ Erreur: ${error.message}`, 'error');
            }
        }
        
        async function testAddTicker() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                log('❌ Veuillez entrer un ticker', 'error');
                return;
            }
            
            log(`🔄 Test ajout de ${ticker}...`, 'info');
            
            try {
                const response = await fetch('/api/supabase-watchlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'add',
                        ticker: ticker
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                currentTickers = result.data.tickers || [];
                
                log(`✅ ${result.message}`, 'success');
                log(`📊 Nouveau total: ${result.data.count} tickers`, 'success');
                updateCurrentState();
                
            } catch (error) {
                log(`❌ Erreur: ${error.message}`, 'error');
            }
        }
        
        async function testRemoveTicker() {
            const ticker = document.getElementById('removeInput').value.trim().toUpperCase();
            if (!ticker) {
                log('❌ Veuillez entrer un ticker à supprimer', 'error');
                return;
            }
            
            log(`🔄 Test suppression de ${ticker}...`, 'info');
            
            try {
                const response = await fetch('/api/supabase-watchlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'remove',
                        ticker: ticker
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                currentTickers = result.data.tickers || [];
                
                log(`✅ ${result.message}`, 'success');
                log(`📊 Nouveau total: ${result.data.count} tickers`, 'success');
                updateCurrentState();
                
            } catch (error) {
                log(`❌ Erreur: ${error.message}`, 'error');
            }
        }
        
        async function testSaveComplete() {
            log('🔄 Test sauvegarde complète...', 'info');
            
            try {
                const response = await fetch('/api/supabase-watchlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'save',
                        tickers: currentTickers
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                
                log(`✅ ${result.message}`, 'success');
                log(`📊 Sauvegardé: ${result.data.count} tickers`, 'success');
                
            } catch (error) {
                log(`❌ Erreur: ${error.message}`, 'error');
            }
        }
        
        // Charger l'état initial
        testLoadFromSupabase();
    </script>
</body>
</html>
