<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Watchlist - Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px; margin: 5px; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test Watchlist - Diagnostic</h1>
    
    <div id="results"></div>
    
    <div class="test">
        <h3>Test 1: Chargement depuis GitHub</h3>
        <button onclick="testLoadFromGitHub()">Charger depuis GitHub</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Ajout de ticker</h3>
        <input type="text" id="tickerInput" placeholder="Ex: TSLA" value="TSLA">
        <button onclick="testAddTicker()">Ajouter Ticker</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Sauvegarde GitHub</h3>
        <button onclick="testSaveToGitHub()">Sauvegarder sur GitHub</button>
        <div id="test3-result"></div>
    </div>
    
    <div class="test">
        <h3>√âtat actuel</h3>
        <div id="current-state"></div>
    </div>

    <script>
        let currentTickers = [];
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function updateCurrentState() {
            document.getElementById('current-state').innerHTML = 
                `<strong>Tickers actuels:</strong> ${JSON.stringify(currentTickers)}`;
        }
        
        async function testLoadFromGitHub() {
            log('üîÑ Test chargement depuis GitHub...', 'info');
            try {
                const response = await fetch('/dans-watchlist.json?t=' + Date.now());
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                currentTickers = data.tickers || [];
                
                log(`‚úÖ Succ√®s: ${currentTickers.length} tickers charg√©s`, 'success');
                log(`üìä Tickers: ${JSON.stringify(currentTickers)}`, 'success');
                updateCurrentState();
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        async function testAddTicker() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                log('‚ùå Veuillez entrer un ticker', 'error');
                return;
            }
            
            log(`üîÑ Test ajout de ${ticker}...`, 'info');
            
            // Simuler l'ajout optimiste
            const updatedTickers = [...currentTickers, ticker];
            currentTickers = updatedTickers;
            updateCurrentState();
            
            log(`‚úÖ ${ticker} ajout√© √† la liste (optimiste)`, 'success');
            
            // Test sauvegarde
            try {
                const response = await fetch('/api/save-tickers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tickers: updatedTickers,
                        filename: 'dans-watchlist.json'
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                log(`‚úÖ Sauvegard√© sur GitHub: ${result.success}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur sauvegarde: ${error.message}`, 'error');
            }
        }
        
        async function testSaveToGitHub() {
            log('üîÑ Test sauvegarde GitHub...', 'info');
            try {
                const response = await fetch('/api/save-tickers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tickers: currentTickers,
                        filename: 'dans-watchlist.json'
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                log(`‚úÖ Sauvegarde r√©ussie: ${result.message}`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        // Charger l'√©tat initial
        testLoadFromGitHub();
    </script>
</body>
</html>
