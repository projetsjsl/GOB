<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOB Dashboard - Terminal Financier</title>

    <!-- Iconoir - Beautiful open source icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    
    <!-- CDN Globals (chargés AVANT le code Vite) -->
    <!-- Ces bibliothèques restent en CDN pour éviter le refactoring massif -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/dist/Recharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fallback CDN si les principaux échouent -->
    <script>
        // Vérifier Chart.js
        if (typeof Chart === 'undefined') {
            console.warn('⚠️ CDN Chart.js principal échoué, chargement fallback...');
            document.write('<script src="https://unpkg.com/chart.js"><\/script>');
        }
        // Vérifier Recharts
        if (typeof Recharts === 'undefined' && typeof window !== 'undefined' && !window.Recharts) {
            console.warn('⚠️ CDN Recharts principal échoué, chargement fallback...');
            document.write('<script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.js"><\/script>');
        }
    </script>
</head>
<body class="min-h-screen">
    <div id="root"></div>
    
    <!-- Module Vite - React/TypeScript compilé -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
