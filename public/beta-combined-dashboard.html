            // Initialisation

            // Mettre Ã  jour les actualitÃ©s filtrÃ©es quand les actualitÃ©s changent

            // Fonctions de scraping

            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const scrapeTicker = async (ticker) => {

                try {
                    const url = `https://seekingalpha.com/symbol/${ticker}/virtual_analyst_report`;
                    addScrapingLog(`ğŸŒ Ouverture de ${url}`, 'info');
                    
                    // MÃ©thode 1: Essayer window.open avec popup
                    let newWindow = null;

                        newWindow = window.open(url, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');

                            if (event.data.type === 'SCRAPING_RESULT' && event.data.ticker === ticker) {
                                addScrapingLog(`âœ… Scraping rÃ©ussi pour ${ticker}`, 'success');
                                addScrapingLog(`ğŸ“„ DonnÃ©es extraites: ${event.data.data.innerText.length} caractÃ¨res`, 'info');
                                
                                // Analyser avec Claude et mettre Ã  jour les fichiers
                                try {
                                    await analyzeWithClaudeAndUpdate(ticker, event.data.data);
                                    addScrapingLog(`ğŸ‰ Traitement complet terminÃ© pour ${ticker}`, 'success');
                                } catch (claudeError) {
                                    addScrapingLog(`âš ï¸ Erreur analyse Claude pour ${ticker}: ${claudeError.message}`, 'warning');
                                    addScrapingLog(`ğŸ’¾ DonnÃ©es scrapÃ©es sauvegardÃ©es localement`, 'info');
                                }
                                
                                window.removeEventListener('message', messageHandler);
                            } else if (event.data.type === 'SCRAPING_ERROR' && event.data.ticker === ticker) {
                                addScrapingLog(`âŒ Erreur de scraping pour ${ticker}: ${event.data.error}`, 'error');
                                window.removeEventListener('message', messageHandler);
                            }
                        };
                        
                        window.addEventListener('message', messageHandler);
                        
                        // Timeout de sÃ©curitÃ©
                        setTimeout(() => {
                            window.removeEventListener('message', messageHandler);
                            if (!newWindow.closed) {
                                addScrapingLog(`â° Timeout atteint pour ${ticker} - FenÃªtre ouverte manuellement`, 'warning');
                                addScrapingLog(`ğŸ’¡ Vous pouvez maintenant extraire les donnÃ©es manuellement`, 'info');
                            }
                        }, 15000);
                        
                        addScrapingLog(`ğŸ“‹ Instructions: La page Seeking Alpha est maintenant ouverte`, 'info');
                        addScrapingLog(`ğŸ” Vous pouvez copier les donnÃ©es manuellement si nÃ©cessaire`, 'info');
                    } else {
                        addScrapingLog(`âœ… Page ouverte avec succÃ¨s pour ${ticker}`, 'success');
                        addScrapingLog(`ğŸ“‹ Instructions: Utilisez F12 pour inspecter la page`, 'info');
                        addScrapingLog(`ğŸ’¡ Copiez les donnÃ©es manuellement depuis la console`, 'info');
                    }
                    
                } catch (error) {
                    addScrapingLog(`âŒ Erreur lors du scraping de ${ticker}: ${error.message}`, 'error');
                    
                    // Ne pas faire Ã©chouer tout le processus pour un popup bloquÃ©
                    if (error.message.includes('Popup bloquÃ©') || error.message.includes('annulÃ©')) {
                        addScrapingLog(`ğŸ’¡ Conseil: Autorisez les popups pour ce site ou utilisez le script F12`, 'info');
                        return; // Continuer avec le prochain ticker
                    }
                    
                    throw error;
                }
            };

            const runSeekingAlphaScraper = async () => {
                if (scrapingStatus === 'running') {

                    return;
                }
                
                setScrapingStatus('running');

                setScrapingLogs([]);

                let successCount = 0;
                let errorCount = 0;
                
                try {
                    for (let i = 0; i < tickers.length; i++) {

                            await wait(3000);

                    }
                    
                    // DÃ©terminer le statut final

            };

            const openSeekingAlpha = (ticker) => {
                const url = `https://seekingalpha.com/symbol/${ticker}/virtual_analyst_report`;

                try {

                    const newWindow = window.open(url, '_blank');
                    
                    if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {

                        // MÃ©thode alternative : crÃ©er un lien temporaire
                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        addScrapingLog(`âœ… Lien ouvert dans un nouvel onglet`, 'success');
                    } else {
                        addScrapingLog(`âœ… FenÃªtre popup ouverte avec succÃ¨s`, 'success');
                    }
                } catch (error) {
                    addScrapingLog(`âŒ Erreur lors de l'ouverture: ${error.message}`, 'error');
                    addScrapingLog(`ğŸ’¡ Essayez d'autoriser les popups pour ce site`, 'info');
                }
            };

                        isDarkMode 
                            ? 'bg-gray-800/50 border-gray-700' 
                            : 'bg-gray-100/50 border-gray-300'
                    }`}>
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex space-x-1">
                                {[
                                    { id: 'seeking-alpha', label: 'ğŸ“ˆ Seeking Alpha', component: SeekingAlphaTab },
                                    { id: 'stocks-news', label: 'ğŸ“Š Stocks & News', component: StocksNewsTab }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`tab-button px-6 py-3 rounded-t-lg font-medium transition-all ${
                                            activeTab === tab.id 
                                                ? (isDarkMode 
                                                    ? 'bg-gray-700 text-white border-b-2 border-blue-500' 
                                                    : 'bg-gray-200 text-gray-900 border-b-2 border-blue-600')
                                                : (isDarkMode 
                                                    ? 'text-slate-300 hover:text-white hover:bg-gray-700/50' 
                                                    : 'text-gray-600 hover:text-gray-900 hover:bg-gray-200/50')
                                        }`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                                <button
                                    onClick={() => setShowAdmin(true)}
                                    className={`ml-auto px-4 py-2 rounded transition-colors duration-300 ${
                                        isDarkMode 
                                            ? 'text-slate-300 hover:text-white hover:bg-gray-700/50' 
                                            : 'text-gray-600 hover:text-gray-900 hover:bg-gray-200/50'
                                    }`}
                                >
                                    âš™ï¸ Admin
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Contenu principal */}
                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'seeking-alpha' && <SeekingAlphaTab />}
                        {activeTab === 'stocks-news' && <StocksNewsTab />}
                    </main>

                    {/* Messages */}
                    {message && (
                        <div className={`fixed top-4 right-4 p-4 rounded-lg z-50 ${
                            message.type === 'error' ? 'bg-red-500' : 
                            message.type === 'success' ? 'bg-green-500' : 'bg-blue-500'
                        } text-white`}>
                            {message.text}
                        </div>
                    )}

                    {/* Panel Admin */}
                    {showAdmin && <AdminPanel />}
                </div>
            );
        };

        ReactDOM.render(<BetaCombinedDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
