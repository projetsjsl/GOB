<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOB Apps - Dashboard Financier Beta</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const BetaCombinedDashboard = () => {
            const [activeTab, setActiveTab] = useState('seeking-alpha');
            const [tickers, setTickers] = useState(['CVS', 'MSFT', 'MGA', 'GOOG', 'MU', 'BRK.B', 'UNH', 'PFE', 'BCE', 'T']);
            const [stockData, setStockData] = useState({});
            const [newsData, setNewsData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);

            const API_BASE_URL = window.location.origin;

            const fetchStockData = async (ticker) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/finnhub?endpoint=quote&symbol=${ticker}`);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Erreur fetch stock data:', error);
                    return null;
                }
            };

            const refreshAllStocks = async () => {
                console.log('üîÑ Actualisation des donn√©es stocks...');
                setLoading(true);
                const newStockData = {};
                
                for (const ticker of tickers) {
                    try {
                        const data = await fetchStockData(ticker);
                        if (data && !data.message) {
                            newStockData[ticker] = data;
                        }
                    } catch (error) {
                        console.error(`‚ùå ${ticker}: Erreur`, error);
                    }
                }
                
                setStockData(newStockData);
                setLoading(false);
            };

            const fetchNews = async () => {
                try {
                    const tickersQuery = tickers.join(' OR ');
                    const response = await fetch(`${API_BASE_URL}/api/news?q=${encodeURIComponent(tickersQuery)}&limit=20`);
                    
                    if (!response.ok) throw new Error(`News API error: ${response.status}`);
                    
                    const data = await response.json();
                    setNewsData(data.articles || []);
                } catch (error) {
                    console.error('‚ùå Erreur fetch news:', error);
                }
            };

            useEffect(() => {
                refreshAllStocks();
                fetchNews();
            }, []);

            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    <header className="p-6 border-b border-gray-700">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="bg-blue-600 p-3 rounded-xl">
                                        <span className="text-2xl">üöÄ</span>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold">GOB Apps - Dashboard Financier Beta</h1>
                                        <p className="text-gray-300">Plateforme financi√®re ‚Ä¢ Propuls√©e par JSL AI</p>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={() => setIsDarkMode(!isDarkMode)}
                                    className="p-3 bg-gray-700 rounded-xl hover:bg-gray-600"
                                >
                                    {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-gray-800 border-b border-gray-700">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex space-x-1">
                                <button
                                    onClick={() => setActiveTab('seeking-alpha')}
                                    className={`px-6 py-3 rounded-t-lg font-medium ${
                                        activeTab === 'seeking-alpha' 
                                            ? 'bg-gray-700 text-white border-b-2 border-blue-500' 
                                            : 'text-gray-300 hover:text-white hover:bg-gray-700/50'
                                    }`}
                                >
                                    üìà Seeking Alpha
                                </button>
                                <button
                                    onClick={() => setActiveTab('stocks-news')}
                                    className={`px-6 py-3 rounded-t-lg font-medium ${
                                        activeTab === 'stocks-news' 
                                            ? 'bg-gray-700 text-white border-b-2 border-blue-500' 
                                            : 'text-gray-300 hover:text-white hover:bg-gray-700/50'
                                    }`}
                                >
                                    üìä Stocks & News
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'seeking-alpha' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">üìà Analyses Seeking Alpha</h2>
                                    <button
                                        onClick={refreshAllStocks}
                                        disabled={loading}
                                        className="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700 disabled:opacity-50"
                                    >
                                        {loading ? 'Actualisation...' : 'Actualiser Stocks'}
                                    </button>
                                </div>

                                <div className="bg-gray-800 rounded-lg p-4 border border-gray-600">
                                    <h3 className="text-lg font-semibold mb-4">üìä Donn√©es Financi√®res</h3>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm">
                                            <thead>
                                                <tr className="border-b border-gray-600">
                                                    <th className="text-left py-2 text-gray-300">Ticker</th>
                                                    <th className="text-left py-2 text-gray-300">Prix</th>
                                                    <th className="text-left py-2 text-gray-300">Change</th>
                                                    <th className="text-left py-2 text-gray-300">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {tickers.map(ticker => {
                                                    const data = stockData[ticker];
                                                    const price = data?.c ? `$${data.c.toFixed(2)}` : 'N/A';
                                                    const change = data?.d ? `${data.d > 0 ? '+' : ''}${data.d.toFixed(2)}` : 'N/A';
                                                    const changeColor = data?.d > 0 ? 'text-green-400' : data?.d < 0 ? 'text-red-400' : 'text-gray-400';
                                                    
                                                    return (
                                                        <tr key={ticker} className="border-b border-gray-700 hover:bg-gray-700/50">
                                                            <td className="py-2">
                                                                <span className="font-mono font-bold text-white">{ticker}</span>
                                                            </td>
                                                            <td className="py-2 text-white">{price}</td>
                                                            <td className={`py-2 ${changeColor}`}>{change}</td>
                                                            <td className="py-2">
                                                                <button className="text-xs text-blue-400 hover:text-blue-300">
                                                                    Voir fiche ‚Üí
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'stocks-news' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold">üìä Stocks & News</h2>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={refreshAllStocks}
                                            disabled={loading}
                                            className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50"
                                        >
                                            {loading ? 'Actualisation...' : 'Actualiser Stocks'}
                                        </button>
                                        <button
                                            onClick={fetchNews}
                                            className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                        >
                                            Actualiser News
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {tickers.map(ticker => {
                                        const data = stockData[ticker];
                                        if (!data) return null;

                                        const price = `$${data.c?.toFixed(2) || 'N/A'}`;
                                        const change = data.d ? `${data.d > 0 ? '+' : ''}${data.d.toFixed(2)}` : 'N/A';
                                        const changeColor = data.d > 0 ? 'text-green-400' : data.d < 0 ? 'text-red-400' : 'text-gray-400';
                                        const changeBgColor = data.d > 0 ? 'bg-green-500' : 'bg-red-500';
                                        
                                        return (
                                            <div key={ticker} className="bg-gray-800 rounded-lg p-6 border border-gray-600 hover:border-blue-400/50 transition-all cursor-pointer">
                                                <div className="flex justify-between items-start mb-6">
                                                    <div>
                                                        <h3 className="text-2xl font-bold text-white">{ticker}</h3>
                                                        <p className="text-sm text-gray-400">Stock Data</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="bg-gray-700 rounded-lg p-4 mb-6 border border-gray-600">
                                                    <div className="text-3xl font-bold text-white mb-1">
                                                        {price}
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <div className={`w-4 h-4 ${changeBgColor} rounded`}></div>
                                                        <span className={`text-sm font-medium ${changeColor}`}>
                                                            {change}
                                                        </span>
                                                    </div>
                                                </div>
                                                
                                                <div className="text-center">
                                                    <div className="flex items-center justify-center gap-2 text-gray-400 text-sm">
                                                        <span>üëÜ</span>
                                                        <span>Cliquez pour le rapport d√©taill√©</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className="bg-gray-800 rounded-lg p-4 border border-gray-600">
                                    <h3 className="text-lg font-semibold mb-4">üì∞ Actualit√©s Financi√®res</h3>
                                    {newsData.length > 0 ? (
                                        <div className="space-y-3">
                                            {newsData.slice(0, 5).map((article, index) => (
                                                <div key={index} className="p-3 bg-gray-700 rounded hover:bg-gray-600">
                                                    <h4 className="text-white font-medium mb-1">{article.title}</h4>
                                                    <p className="text-gray-300 text-sm">{article.description}</p>
                                                    <div className="flex items-center gap-2 text-xs text-gray-400 mt-2">
                                                        <span>{article.source?.name || 'Source inconnue'}</span>
                                                        <span>‚Ä¢</span>
                                                        <span>
                                                            {article.publishedAt ? 
                                                                new Date(article.publishedAt).toLocaleString('fr-FR') : 
                                                                'Date inconnue'
                                                            }
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-8">
                                            <div className="text-4xl mb-2">üì∞</div>
                                            <p className="text-gray-400">Aucune actualit√© disponible</p>
                                            <p className="text-sm text-gray-500 mt-1">Cliquez sur "Actualiser News" pour charger les actualit√©s</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<BetaCombinedDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
