<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financier Beta - JSL AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stock-card {
            transition: all 0.3s ease;
        }
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .seeking-alpha-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        }
        .stocks-news-card {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const BetaCombinedDashboard = () => {
            // √âtats principaux
            const [activeTab, setActiveTab] = useState('seeking-alpha');
            const [tickers, setTickers] = useState(['CVS', 'MSFT']);
            const [stockData, setStockData] = useState({});
            const [newsData, setNewsData] = useState([]);
            const [seekingAlphaData, setSeekingAlphaData] = useState({});
            const [seekingAlphaStockData, setSeekingAlphaStockData] = useState({});
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [selectedStock, setSelectedStock] = useState(null);
            const [newTicker, setNewTicker] = useState('');
            const [showTickerManager, setShowTickerManager] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);
            const [apiStatus, setApiStatus] = useState({});
            
            // √âtats pour l'interface Seeking Alpha (comme l'original)
            const [githubToken, setGithubToken] = useState(localStorage.getItem('github_token') || '');
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('github_token'));
            const [showScraperPopup, setShowScraperPopup] = useState(false);

            // Configuration API
            const API_BASE_URL = window.location.origin;
            
            // Configuration GitHub (comme l'original)
            const GITHUB_REPO = 'projetsjsl/GOB';
            const GITHUB_BRANCH = 'main';

            // Messages
            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 5000);
            };

            // Fonctions GitHub (comme l'original)
            const githubFetch = async (path, options = {}) => {
                const url = `https://api.github.com/repos/${GITHUB_REPO}/contents/${path}`;
                const headers = {
                    'Authorization': `token ${githubToken}`,
                    'Accept': 'application/vnd.github.v3+json',
                    ...options.headers
                };

                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                return response.json();
            };

            const getFileContent = async (path) => {
                try {
                    const data = await githubFetch(path);
                    return JSON.parse(atob(data.content));
                } catch (error) {
                    console.error(`Error fetching ${path}:`, error);
                    return null;
                }
            };

            const updateFile = async (path, content, message) => {
                try {
                    let sha = null;
                    try {
                        const existing = await githubFetch(path);
                        sha = existing.sha;
                    } catch (e) {}

                    const body = {
                        message,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))),
                        branch: GITHUB_BRANCH
                    };

                    if (sha) body.sha = sha;

                    await githubFetch(path, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    return true;
                } catch (error) {
                    console.error(`Error updating ${path}:`, error);
                    throw error;
                }
            };

            // Gestion des titres (comme l'original)
            const loadTickers = async () => {
                if (!githubToken) return;
                
                setLoading(true);
                try {
                    const tickersData = await getFileContent('public/seeking-alpha/tickers.json');
                    if (tickersData) {
                        setTickers(tickersData.tickers || []);
                    } else {
                        await updateFile('public/seeking-alpha/tickers.json', { tickers: [] }, 'Initialize tickers.json');
                        setTickers([]);
                    }

                    const stocksData = await getFileContent('public/seeking-alpha/stock_data.json');
                    if (stocksData) {
                        setSeekingAlphaStockData(stocksData);
                    }

                    showMessage('Donn√©es charg√©es avec succ√®s', 'success');
                } catch (error) {
                    showMessage('Erreur lors du chargement des donn√©es', 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const addTicker = async () => {
                if (!newTicker.trim()) return;
                
                const ticker = newTicker.trim().toUpperCase();
                if (tickers.includes(ticker)) {
                    showMessage('Ce ticker existe d√©j√†', 'warning');
                    return;
                }

                setLoading(true);
                try {
                    const newTickers = [...tickers, ticker];
                    await updateFile('public/seeking-alpha/tickers.json', { tickers: newTickers }, `Add ticker ${ticker}`);
                    setTickers(newTickers);
                    setNewTicker('');
                    showMessage(`Ticker ${ticker} ajout√© avec succ√®s`, 'success');
                } catch (error) {
                    showMessage('Erreur lors de l\'ajout du ticker', 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const removeTicker = async (ticker) => {
                if (!confirm(`Supprimer ${ticker} ?`)) return;

                setLoading(true);
                try {
                    const newTickers = tickers.filter(t => t !== ticker);
                    await updateFile('public/seeking-alpha/tickers.json', { tickers: newTickers }, `Remove ticker ${ticker}`);
                    setTickers(newTickers);
                    
                    showMessage(`Ticker ${ticker} supprim√©`, 'success');
                } catch (error) {
                    showMessage('Erreur lors de la suppression', 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const saveSettings = () => {
                localStorage.setItem('github_token', githubToken);
                setShowSettings(false);
                loadTickers();
                showMessage('Configuration sauvegard√©e', 'success');
            };

            const openScraperInstructions = () => {
                setShowScraperPopup(true);
                showMessage('Instructions de scraping ouvertes', 'info');
            };

            // Donn√©es Finnhub (pour l'onglet Stocks & News)
            const fetchStockData = async (ticker) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/finnhub?endpoint=quote&symbol=${ticker}`);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Erreur fetch stock data:', error);
                    return null;
                }
            };

            const refreshAllStocks = async () => {
                setLoading(true);
                const newStockData = {};
                
                for (const ticker of tickers) {
                    const data = await fetchStockData(ticker);
                    if (data) {
                        newStockData[ticker] = {
                            ...data,
                            timestamp: new Date().toISOString()
                        };
                    }
                }
                
                setStockData(newStockData);
                setLastUpdate(new Date());
                setLoading(false);
                showMessage('Donn√©es mises √† jour', 'success');
            };

            // Actualit√©s NewsAPI.ai (pour l'onglet Stocks & News)
            const fetchNews = async () => {
                try {
                    const tickersQuery = tickers.join(' OR ');
                    const response = await fetch(`${API_BASE_URL}/api/news?q=${encodeURIComponent(tickersQuery)}&limit=20`);
                    if (!response.ok) throw new Error(`News API error: ${response.status}`);
                    const data = await response.json();
                    setNewsData(data.articles || []);
                    
                    // Afficher un message si c'est des donn√©es de d√©monstration
                    if (data.source === 'demo') {
                        showMessage('Actualit√©s de d√©monstration - Configurez NEWSAPI_KEY pour des actualit√©s r√©elles', 'info');
                    }
                } catch (error) {
                    console.error('Erreur fetch news:', error);
                    showMessage('Erreur chargement actualit√©s', 'error');
                    
                    // Donn√©es de fallback en cas d'erreur
                    const fallbackNews = [
                        {
                            title: "Actualit√©s financi√®res non disponibles",
                            description: "Impossible de charger les actualit√©s. V√©rifiez la configuration de l'API NewsAPI.",
                            url: "#",
                            publishedAt: new Date().toISOString(),
                            source: { name: "Syst√®me" }
                        }
                    ];
                    setNewsData(fallbackNews);
                }
            };

            // Donn√©es Seeking Alpha (PR√âSERV√âES - sources actuelles)
            const fetchSeekingAlphaData = async () => {
                try {
                    const response = await fetch('/seeking-alpha/stock_analysis.json');
                    if (response.ok) {
                        const data = await response.json();
                        setSeekingAlphaData(data);
                    }
                } catch (error) {
                    console.error('Erreur fetch Seeking Alpha:', error);
                }
            };

            // Fonction de scraping int√©gr√©e
            const [scrapingStatus, setScrapingStatus] = useState('idle');
            const [scrapingProgress, setScrapingProgress] = useState({ current: 0, total: 0 });

            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const scrapeTicker = async (ticker) => {
                console.log(`üîç Scraping ${ticker}...`);
                
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                return new Promise((resolve) => {
                    iframe.onload = async () => {
                        await wait(4000);
                        const doc = iframe.contentDocument || iframe.contentWindow.document;
                        const text = doc.body ? doc.body.innerText : '';
                        
                        document.body.removeChild(iframe);
                        
                        resolve({
                            ticker: ticker,
                            timestamp: new Date().toISOString(),
                            raw_text: text,
                            url: `https://seekingalpha.com/symbol/${ticker}/virtual_analyst_report`
                        });
                    };
                    
                    iframe.onerror = () => {
                        document.body.removeChild(iframe);
                        resolve({
                            ticker: ticker,
                            error: 'Failed to load iframe',
                            timestamp: new Date().toISOString()
                        });
                    };
                    
                    iframe.src = `https://seekingalpha.com/symbol/${ticker}/virtual_analyst_report`;
                });
            };

            const runSeekingAlphaScraper = async () => {
                setScrapingStatus('running');
                setScrapingProgress({ current: 0, total: tickers.length });
                
                try {
                    console.log('üöÄ D√©marrage du scraping Seeking Alpha...');
                    showMessage('D√©marrage du scraping...', 'info');
                    
                    const results = [];
                    let successCount = 0;
                    let errorCount = 0;
                    
                    for (let i = 0; i < tickers.length; i++) {
                        const ticker = tickers[i];
                        setScrapingProgress({ current: i + 1, total: tickers.length });
                        
                        console.log(`[${i + 1}/${tickers.length}] Scraping ${ticker}...`);
                        
                        try {
                            const data = await scrapeTicker(ticker);
                            
                            if (data.error) {
                                console.error(`‚ùå ${ticker}: ${data.error}`);
                                errorCount++;
                            } else {
                                console.log(`‚úÖ ${ticker}: ${data.raw_text.length} caract√®res`);
                                successCount++;
                            }
                            
                            results.push(data);
                        } catch (e) {
                            console.error(`‚ùå ${ticker}: ${e.message}`);
                            results.push({
                                ticker,
                                error: e.message,
                                timestamp: new Date().toISOString()
                            });
                            errorCount++;
                        }
                        
                        // Attendre entre chaque requ√™te
                        if (i < tickers.length - 1) {
                            await wait(2000);
                        }
                    }
                    
                    const output = {
                        last_update: new Date().toISOString(),
                        total_stocks: results.length,
                        successful: successCount,
                        failed: errorCount,
                        stocks: results
                    };
                    
                    // Mettre √† jour les donn√©es localement
                    setSeekingAlphaData(output);
                    
                    console.log(`üìä Scraping termin√©: ${successCount} succ√®s, ${errorCount} erreurs`);
                    showMessage(`Scraping termin√©: ${successCount} succ√®s, ${errorCount} erreurs`, 'success');
                    
                    setScrapingStatus('completed');
                    
                    return output;
                    
                } catch (error) {
                    console.error('‚ùå Erreur scraping:', error);
                    showMessage('Erreur lors du scraping', 'error');
                    setScrapingStatus('error');
                }
            };

            const fetchSeekingAlphaStockData = async () => {
                try {
                    const response = await fetch('/seeking-alpha/stock_data.json');
                    if (response.ok) {
                        const data = await response.json();
                        setSeekingAlphaStockData(data);
                    }
                } catch (error) {
                    console.error('Erreur fetch Seeking Alpha stock data:', error);
                }
            };

            // Monitoring Admin (pr√©serv√© de l'ancienne page)
            const checkApiStatus = async () => {
                const status = {
                    finnhub: { status: 'checking', responseTime: 0, error: null },
                    newsapi: { status: 'checking', responseTime: 0, error: null },
                    seekingAlpha: { status: 'checking', responseTime: 0, error: null }
                };

                // Test Finnhub API
                try {
                    const startTime = Date.now();
                    const response = await fetch(`${API_BASE_URL}/api/finnhub?endpoint=quote&symbol=AAPL`);
                    const responseTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        const data = await response.json();
                        status.finnhub = {
                            status: data.message ? 'warning' : 'success',
                            responseTime,
                            error: data.message || null
                        };
                    } else {
                        status.finnhub = { status: 'error', responseTime, error: `HTTP ${response.status}` };
                    }
                } catch (error) {
                    status.finnhub = { status: 'error', responseTime: 0, error: error.message };
                }

                // Test NewsAPI
                try {
                    const startTime = Date.now();
                    const response = await fetch(`${API_BASE_URL}/api/news?q=finance&limit=5`);
                    const responseTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        status.newsapi = { status: 'success', responseTime, error: null };
                    } else {
                        status.newsapi = { status: 'error', responseTime, error: `HTTP ${response.status}` };
                    }
                } catch (error) {
                    status.newsapi = { status: 'error', responseTime: 0, error: error.message };
                }

                // Test Seeking Alpha
                try {
                    const startTime = Date.now();
                    const response = await fetch('/seeking-alpha/stock_analysis.json');
                    const responseTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        status.seekingAlpha = { status: 'success', responseTime, error: null };
                    } else {
                        status.seekingAlpha = { status: 'error', responseTime, error: `HTTP ${response.status}` };
                    }
                } catch (error) {
                    status.seekingAlpha = { status: 'error', responseTime: 0, error: error.message };
                }

                setApiStatus(status);
            };

            // Initialisation
            useEffect(() => {
                if (githubToken && !showSettings) {
                    loadTickers();
                }
                fetchSeekingAlphaData();
                fetchSeekingAlphaStockData();
                refreshAllStocks();
                fetchNews();
                checkApiStatus();
                
                // Auto-refresh toutes les 5 minutes
                const interval = setInterval(() => {
                    refreshAllStocks();
                    fetchNews();
                    fetchSeekingAlphaData();
                    fetchSeekingAlphaStockData();
                }, 300000);
                
                return () => clearInterval(interval);
            }, [githubToken, showSettings]);

            // Composant de configuration GitHub (comme l'original)
            const SettingsPanel = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-full mx-4">
                        <h3 className="text-lg font-bold mb-4">Configuration GitHub</h3>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    GitHub Personal Access Token
                                </label>
                                <input
                                    type="password"
                                    value={githubToken}
                                    onChange={(e) => setGithubToken(e.target.value)}
                                    placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                                <p className="mt-2 text-sm text-gray-500">
                                    Cr√©ez un token sur{' '}
                                    <a 
                                        href="https://github.com/settings/tokens" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-blue-600 hover:underline"
                                    >
                                        github.com/settings/tokens
                                    </a>
                                    {' '}avec les permissions "repo"
                                </p>
                            </div>

                            <button
                                onClick={saveSettings}
                                disabled={!githubToken}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                            >
                                Sauvegarder et Continuer
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Composant de gestion des titres (comme l'original)
            const TickerManager = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-full mx-4">
                        <h3 className="text-lg font-bold mb-4">Gestion des Titres</h3>
                        
                        <div className="mb-4">
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newTicker}
                                    onChange={(e) => setNewTicker(e.target.value.toUpperCase())}
                                    placeholder="Ex: MSFT, GOOGL, TSLA..."
                                    className="flex-1 px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                    onKeyPress={(e) => e.key === 'Enter' && addTicker()}
                                />
                                <button
                                    onClick={addTicker}
                                    disabled={loading || !newTicker.trim()}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                >
                                    Ajouter
                                </button>
                            </div>
                        </div>

                        <div className="flex flex-wrap gap-2 mb-4">
                            {tickers.length === 0 ? (
                                <p className="text-slate-400">Aucun ticker ajout√©</p>
                            ) : (
                                tickers.map(ticker => (
                                    <div key={ticker} className="flex items-center gap-2 bg-slate-700 px-4 py-2 rounded-lg">
                                        <span className="text-white font-medium">{ticker}</span>
                                        <button 
                                            onClick={() => removeTicker(ticker)} 
                                            className="text-red-400 hover:text-red-300"
                                        >
                                            √ó
                                        </button>
                                    </div>
                                ))
                            )}
                        </div>

                        <div className="flex gap-2">
                            <button
                                onClick={() => setShowTickerManager(false)}
                                className="flex-1 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                            >
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Composant popup de scraping
            const ScraperPopup = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-full max-w-4xl mx-4 max-h-[90vh] overflow-y-auto">
                        <h3 className="text-lg font-bold mb-4">üöÄ Instructions de Scraping Seeking Alpha</h3>
                        
                        <div className="space-y-4 text-sm">
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <h4 className="font-semibold text-blue-800 mb-2">üìã √âtapes √† suivre :</h4>
                                <ol className="list-decimal list-inside space-y-1 text-blue-700">
                                    <li>Ouvrez un nouvel onglet et connectez-vous √† <a href="https://seekingalpha.com" target="_blank" className="underline">Seeking Alpha</a></li>
                                    <li>Assurez-vous d'√™tre connect√© avec votre compte</li>
                                    <li>Revenez sur cette page et cliquez sur "Lancer le Scraper"</li>
                                    <li>Le scraper va automatiquement r√©cup√©rer les donn√©es pour tous vos tickers</li>
                                    <li>Les donn√©es seront sauvegard√©es sur GitHub</li>
                                </ol>
                            </div>
                            
                            <div className="bg-yellow-50 p-4 rounded-lg">
                                <h4 className="font-semibold text-yellow-800 mb-2">‚ö†Ô∏è Important :</h4>
                                <ul className="list-disc list-inside space-y-1 text-yellow-700">
                                    <li>Vous devez √™tre connect√© √† Seeking Alpha pour que le scraping fonctionne</li>
                                    <li>Le processus peut prendre plusieurs minutes selon le nombre de tickers</li>
                                    <li>Ne fermez pas cette page pendant le scraping</li>
                                </ul>
                            </div>
                            
                            <div className="bg-green-50 p-4 rounded-lg">
                                <h4 className="font-semibold text-green-800 mb-2">‚úÖ Tickers configur√©s :</h4>
                                <div className="flex flex-wrap gap-2">
                                    {tickers.map(ticker => (
                                        <span key={ticker} className="px-2 py-1 bg-green-200 text-green-800 rounded text-xs font-mono">
                                            {ticker}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex gap-2 mt-6">
                            <button
                                onClick={() => setShowScraperPopup(false)}
                                className="flex-1 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                            >
                                Fermer
                            </button>
                            <button
                                onClick={() => {
                                    setShowScraperPopup(false);
                                    runSeekingAlphaScraper();
                                }}
                                className="flex-1 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                            >
                                üöÄ Lancer le Scraper
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Composant onglet Seeking Alpha (AM√âLIOR√â avec interface compl√®te)
            const SeekingAlphaTab = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">üìà Analyses Seeking Alpha</h2>
                        <div className="flex gap-2">
                            <button
                                onClick={() => setShowSettings(true)}
                                className="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600"
                            >
                                Param√®tres
                            </button>
                            <button
                                onClick={() => setShowTickerManager(true)}
                                className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
                            >
                                G√©rer les Titres
                            </button>
                            <button
                                onClick={loadTickers}
                                disabled={loading}
                                className="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 disabled:opacity-50"
                            >
                                Actualiser
                            </button>
