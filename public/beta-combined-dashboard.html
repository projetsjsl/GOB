<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOB Apps - Dashboard Financier Beta • Propulsé par JSL AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            font-family: 'Inter', 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stock-card {
            transition: all 0.3s ease;
        }
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .seeking-alpha-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        }
        .stocks-news-card {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const BetaCombinedDashboard = () => {
            // États principaux
            const [activeTab, setActiveTab] = useState('seeking-alpha');
            const [tickers, setTickers] = useState(['CVS', 'MSFT']);
            const [stockData, setStockData] = useState({});
            const [newsData, setNewsData] = useState([]);
            const [seekingAlphaData, setSeekingAlphaData] = useState({});
            const [seekingAlphaStockData, setSeekingAlphaStockData] = useState({});
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [selectedStock, setSelectedStock] = useState(null);
            const [newTicker, setNewTicker] = useState('');
            const [showTickerManager, setShowTickerManager] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);
            const [apiStatus, setApiStatus] = useState({});
            
            // États pour l'interface Seeking Alpha (comme l'original)
            const [githubToken, setGithubToken] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [showScraperPopup, setShowScraperPopup] = useState(false);

            // Configuration API
            const API_BASE_URL = window.location.origin;
            
            // Configuration GitHub (comme l'original)
            const GITHUB_REPO = 'projetsjsl/GOB';
            const GITHUB_BRANCH = 'main';
            
            // Récupérer le token GitHub depuis l'environnement
            const getGithubToken = async () => {
                try {
                    const response = await fetch('/api/github-token');
                    if (response.ok) {
                        const data = await response.json();
                        return data.token;
                    }
                } catch (error) {
                    console.error('Erreur récupération token GitHub:', error);
                }
                return null;
            };

            // Fonction pour nettoyer l'encodage des caractères
            const cleanText = (text) => {
                if (!text) return '';
                return text
                    .replace(/Ã©/g, 'é')
                    .replace(/Ã¨/g, 'è')
                    .replace(/Ã /g, 'à')
                    .replace(/Ã§/g, 'ç')
                    .replace(/Ã´/g, 'ô')
                    .replace(/Ã¢/g, 'â')
                    .replace(/Ã®/g, 'î')
                    .replace(/Ã¯/g, 'ï')
                    .replace(/Ã¹/g, 'ù')
                    .replace(/Ã»/g, 'û')
                    .replace(/Ã«/g, 'ë')
                    .replace(/Ã¤/g, 'ä')
                    .replace(/Ã¶/g, 'ö')
                    .replace(/Ã¼/g, 'ü')
                    .replace(/â€™/g, "'")
                    .replace(/â€œ/g, '"')
                    .replace(/â€/g, '"')
                    .replace(/â€"/g, '–')
                    .replace(/â€"/g, '—');
            };

            // Messages
            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 5000);
            };

            // Fonctions GitHub (comme l'original)
            const githubFetch = async (path, options = {}) => {
                const url = `https://api.github.com/repos/${GITHUB_REPO}/contents/${path}`;
                const headers = {
                    'Authorization': `token ${githubToken}`,
                    'Accept': 'application/vnd.github.v3+json',
                    ...options.headers
                };

                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                return response.json();
            };

            const getFileContent = async (path) => {
                try {
                    const data = await githubFetch(path);
                    return JSON.parse(atob(data.content));
                } catch (error) {
                    console.error(`Error fetching ${path}:`, error);
                    return null;
                }
            };

            const updateFile = async (path, content, message) => {
                try {
                    let sha = null;
                    try {
                        const existing = await githubFetch(path);
                        sha = existing.sha;
                    } catch (e) {}

                    const body = {
                        message,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))),
                        branch: GITHUB_BRANCH
                    };

                    if (sha) body.sha = sha;

                    await githubFetch(path, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    return true;
                } catch (error) {
                    console.error(`Error updating ${path}:`, error);
                    throw error;
                }
            };

            // Gestion des titres (comme l'original)
            const loadTickers = async () => {
                if (!githubToken) return;
                
                setLoading(true);
                try {
                    const tickersData = await getFileContent('public/seeking-alpha/tickers.json');
                    if (tickersData) {
                        setTickers(tickersData.tickers || []);
                    } else {
                        await updateFile('public/seeking-alpha/tickers.json', { tickers: [] }, 'Initialize tickers.json');
                        setTickers([]);
                    }

                    const stocksData = await getFileContent('public/seeking-alpha/stock_data.json');
                    if (stocksData) {
                        setSeekingAlphaStockData(stocksData);
                    }

                    showMessage('Données chargées avec succès', 'success');
                } catch (error) {
                    showMessage('Erreur lors du chargement des données', 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const addTicker = async () => {
                if (!newTicker.trim()) return;
                
                const ticker = newTicker.trim().toUpperCase();
                if (tickers.includes(ticker)) {
                    showMessage('Ce ticker existe déjà', 'warning');
                    return;
                }

                setLoading(true);
                try {
                    const newTickers = [...tickers, ticker];
                    await updateFile('public/seeking-alpha/tickers.json', { tickers: newTickers }, `Add ticker ${ticker}`);
                    setTickers(newTickers);
                    setNewTicker('');
                    showMessage(`Ticker ${ticker} ajouté avec succès`, 'success');
                } catch (error) {
                    showMessage('Erreur lors de l\'ajout du ticker', 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const removeTicker = async (ticker) => {
                if (!confirm(`Supprimer ${ticker} ?`)) return;

                setLoading(true);
                try {
                    const newTickers = tickers.filter(t => t !== ticker);
                    await updateFile('public/seeking-alpha/tickers.json', { tickers: newTickers }, `Remove ticker ${ticker}`);
                    setTickers(newTickers);
                    
                    showMessage(`Ticker ${ticker} supprimé`, 'success');
                } catch (error) {
                    showMessage('Erreur lors de la suppression', 'error');
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            const initializeGithubToken = async () => {
                const token = await getGithubToken();
                if (token) {
                    setGithubToken(token);
                    showMessage('Token GitHub configuré automatiquement', 'success');
                } else {
                    showMessage('Token GitHub non disponible - Vérifiez la configuration serveur', 'error');
                }
            };

            const openScraperInstructions = () => {
                setShowScraperPopup(true);
                showMessage('Instructions de scraping ouvertes', 'info');
            };

            // Données Finnhub (pour l'onglet Stocks & News)
            const fetchStockData = async (ticker) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/finnhub?endpoint=quote&symbol=${ticker}`);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Erreur fetch stock data:', error);
                    return null;
                }
            };

            const refreshAllStocks = async () => {
                setLoading(true);
                const newStockData = {};
                
                for (const ticker of tickers) {
                    const data = await fetchStockData(ticker);
                    if (data) {
                        newStockData[ticker] = {
                            ...data,
                            timestamp: new Date().toISOString()
                        };
                    }
                }
                
                setStockData(newStockData);
                setLastUpdate(new Date());
                setLoading(false);
                showMessage('Données mises à jour', 'success');
            };

            // Actualités NewsAPI.ai (pour l'onglet Stocks & News)
            const fetchNews = async () => {
                try {
                    const tickersQuery = tickers.join(' OR ');
                    const response = await fetch(`${API_BASE_URL}/api/news?q=${encodeURIComponent(tickersQuery)}&limit=20`);
                    if (!response.ok) throw new Error(`News API error: ${response.status}`);
                    const data = await response.json();
                    setNewsData(data.articles || []);
                    
                    // Afficher un message si c'est des données de démonstration
                    if (data.source === 'demo') {
                        showMessage('Actualités de démonstration - Configurez NEWSAPI_KEY pour des actualités réelles', 'info');
                    }
                } catch (error) {
                    console.error('Erreur fetch news:', error);
                    showMessage('Erreur chargement actualités', 'error');
                    
                    // Données de fallback en cas d'erreur
                    const fallbackNews = [
                        {
                            title: "Actualités financières non disponibles",
                            description: "Impossible de charger les actualités. Vérifiez la configuration de l'API NewsAPI.",
                            url: "#",
                            publishedAt: new Date().toISOString(),
                            source: { name: "Système" }
                        }
                    ];
                    setNewsData(fallbackNews);
                }
            };

            // Fonction pour obtenir la couleur des grades Quant
            const getGradeColor = (grade) => {
                if (!grade) return 'bg-gray-100 text-gray-600';
                const letter = grade.charAt(0);
                if (letter === 'A') return 'bg-green-100 text-green-700';
                if (letter === 'B') return 'bg-blue-100 text-blue-700';
                if (letter === 'C') return 'bg-yellow-100 text-yellow-700';
                if (letter === 'D') return 'bg-orange-100 text-orange-700';
                if (letter === 'F') return 'bg-red-100 text-red-700';
                return 'bg-gray-100 text-gray-600';
            };

            // Parser les données brutes de Seeking Alpha (fallback)
            const parseSeekingAlphaData = (rawText) => {
                try {
                    const data = {
                        price: null,
                        change: null,
                        marketCap: null,
                        peRatio: null,
                        dividendYield: null,
                        sector: null,
                        quantRating: null,
                        analysis: null,
                        companyName: null
                    };

                    const priceMatch = rawText.match(/\$(\d+\.?\d*)\s*([+-]?\d+\.?\d*)\s*\(([+-]?\d+\.?\d*)%\)/);
                    if (priceMatch) {
                        data.price = `$${priceMatch[1]}`;
                        data.change = `${priceMatch[2]} (${priceMatch[3]}%)`;
                    }

                    const marketCapMatch = rawText.match(/Market Cap\$(\d+\.?\d*[BMT])/i);
                    if (marketCapMatch) {
                        data.marketCap = `$${marketCapMatch[1]}`;
                    }

                    const peMatch = rawText.match(/P\/E \(FWD\)(\d+\.?\d*)/i);
                    if (peMatch) {
                        data.peRatio = peMatch[1];
                    }

                    const dividendMatch = rawText.match(/Yield \(FWD\)(\d+\.?\d*)%/i);
                    if (dividendMatch) {
                        data.dividendYield = `${dividendMatch[1]}%`;
                    }

                    const sectorMatch = rawText.match(/Industry([^\\n]+)/i);
                    if (sectorMatch) {
                        data.sector = sectorMatch[1].trim();
                    }

                    const ratingMatch = rawText.match(/Quant Rating([^\\n]+)/i);
                    if (ratingMatch) {
                        data.quantRating = ratingMatch[1].trim();
                    }

                    const companyMatch = rawText.match(/([A-Z][a-z]+ [A-Z][a-z]+ Corporation)/);
                    if (companyMatch) {
                        data.companyName = companyMatch[1];
                    }

                    const analysisMatch = rawText.match(/Virtual Analyst Report[\\s\\S]*?Company Description\\s*([\\s\\S]*?)(?=Competitors|$)/);
                    if (analysisMatch) {
                        data.analysis = analysisMatch[1].trim().substring(0, 500) + '...';
                    }

                    return data;
                } catch (error) {
                    console.error('Erreur parsing Seeking Alpha data:', error);
                    return null;
                }
            };

            // Données Seeking Alpha (PRÉSERVÉES - sources actuelles)
            const fetchSeekingAlphaData = async () => {
                try {
                    const response = await fetch('/seeking-alpha/stock_analysis.json');
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Parser les données brutes pour chaque stock (fallback)
                        const parsedStocks = data.stocks?.map(stock => ({
                            ...stock,
                            parsedData: parseSeekingAlphaData(stock.raw_text)
                        })) || [];
                        
                        setSeekingAlphaData({
                            ...data,
                            stocks: parsedStocks
                        });
                    }
                } catch (error) {
                    console.error('Erreur fetch Seeking Alpha:', error);
                }
            };

            // Fonction de scraping intégrée
            const [scrapingStatus, setScrapingStatus] = useState('idle');
            const [scrapingProgress, setScrapingProgress] = useState({ current: 0, total: 0 });

            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const scrapeTicker = async (ticker) => {
                console.log(`🔍 Scraping ${ticker}...`);
                
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                return new Promise((resolve) => {
                    iframe.onload = async () => {
                        await wait(4000);
                        const doc = iframe.contentDocument || iframe.contentWindow.document;
                        const text = doc.body ? doc.body.innerText : '';
                        
                        document.body.removeChild(iframe);
                        
                        resolve({
                            ticker: ticker,
                            timestamp: new Date().toISOString(),
                            raw_text: text,
                            url: `https://seekingalpha.com/symbol/${ticker}/virtual_analyst_report`
                        });
                    };
                    
                    iframe.onerror = () => {
                        document.body.removeChild(iframe);
                        resolve({
                            ticker: ticker,
                            error: 'Failed to load iframe',
                            timestamp: new Date().toISOString()
                        });
                    };
                    
                    iframe.src = `https://seekingalpha.com/symbol/${ticker}/virtual_analyst_report`;
                });
            };

            const runSeekingAlphaScraper = async () => {
                setScrapingStatus('running');
                setScrapingProgress({ current: 0, total: tickers.length });
                
                try {
                    console.log('🚀 Démarrage du scraping Seeking Alpha...');
                    showMessage('Démarrage du scraping...', 'info');
                    
                    const results = [];
                    let successCount = 0;
                    let errorCount = 0;
                    
                    for (let i = 0; i < tickers.length; i++) {
                        const ticker = tickers[i];
                        setScrapingProgress({ current: i + 1, total: tickers.length });
                        
                        console.log(`[${i + 1}/${tickers.length}] Scraping ${ticker}...`);
                        
                        try {
                            const data = await scrapeTicker(ticker);
                            
                            if (data.error) {
                                console.error(`❌ ${ticker}: ${data.error}`);
                                errorCount++;
                            } else {
                                console.log(`✅ ${ticker}: ${data.raw_text.length} caractères`);
                                successCount++;
                            }
                            
                            results.push(data);
                        } catch (e) {
                            console.error(`❌ ${ticker}: ${e.message}`);
                            results.push({
                                ticker,
                                error: e.message,
                                timestamp: new Date().toISOString()
                            });
                            errorCount++;
                        }
                        
                        // Attendre entre chaque requête
                        if (i < tickers.length - 1) {
                            await wait(2000);
                        }
                    }
                    
                    const output = {
                        last_update: new Date().toISOString(),
                        total_stocks: results.length,
                        successful: successCount,
                        failed: errorCount,
                        stocks: results
                    };
                    
                    // Mettre à jour les données localement
                    setSeekingAlphaData(output);
                    
                    console.log(`📊 Scraping terminé: ${successCount} succès, ${errorCount} erreurs`);
                    showMessage(`Scraping terminé: ${successCount} succès, ${errorCount} erreurs`, 'success');
                    
                    setScrapingStatus('completed');
                    
                    return output;
                    
                } catch (error) {
                    console.error('❌ Erreur scraping:', error);
                    showMessage('Erreur lors du scraping', 'error');
                    setScrapingStatus('error');
                }
            };

            const fetchSeekingAlphaStockData = async () => {
                try {
                    const response = await fetch('/seeking-alpha/stock_data.json');
                    if (response.ok) {
                        const data = await response.json();
                        setSeekingAlphaStockData(data);
                    }
                } catch (error) {
                    console.error('Erreur fetch Seeking Alpha stock data:', error);
                }
            };

            // Monitoring Admin (préservé de l'ancienne page)
            const checkApiStatus = async () => {
                const status = {
                    finnhub: { status: 'checking', responseTime: 0, error: null },
                    newsapi: { status: 'checking', responseTime: 0, error: null },
                    seekingAlpha: { status: 'checking', responseTime: 0, error: null }
                };

                // Test Finnhub API
                try {
                    const startTime = Date.now();
                    const response = await fetch(`${API_BASE_URL}/api/finnhub?endpoint=quote&symbol=AAPL`);
                    const responseTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        const data = await response.json();
                        status.finnhub = {
                            status: data.message ? 'warning' : 'success',
                            responseTime,
                            error: data.message || null
                        };
                    } else {
                        status.finnhub = { status: 'error', responseTime, error: `HTTP ${response.status}` };
                    }
                } catch (error) {
                    status.finnhub = { status: 'error', responseTime: 0, error: error.message };
                }

                // Test NewsAPI
                try {
                    const startTime = Date.now();
                    const response = await fetch(`${API_BASE_URL}/api/news?q=finance&limit=5`);
                    const responseTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        status.newsapi = { status: 'success', responseTime, error: null };
                    } else {
                        status.newsapi = { status: 'error', responseTime, error: `HTTP ${response.status}` };
                    }
                } catch (error) {
                    status.newsapi = { status: 'error', responseTime: 0, error: error.message };
                }

                // Test Seeking Alpha
                try {
                    const startTime = Date.now();
                    const response = await fetch('/seeking-alpha/stock_analysis.json');
                    const responseTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        status.seekingAlpha = { status: 'success', responseTime, error: null };
                    } else {
                        status.seekingAlpha = { status: 'error', responseTime, error: `HTTP ${response.status}` };
                    }
                } catch (error) {
                    status.seekingAlpha = { status: 'error', responseTime: 0, error: error.message };
                }

                setApiStatus(status);
            };

            // Initialisation
            useEffect(() => {
                // Initialiser le token GitHub automatiquement
                initializeGithubToken();
                
                fetchSeekingAlphaData();
                fetchSeekingAlphaStockData();
                refreshAllStocks();
                fetchNews();
                checkApiStatus();
                
                // Auto-refresh toutes les 5 minutes
                const interval = setInterval(() => {
                    refreshAllStocks();
                    fetchNews();
                    fetchSeekingAlphaData();
                    fetchSeekingAlphaStockData();
                }, 300000);
                
                return () => clearInterval(interval);
            }, []);

            // Charger les tickers quand le token est disponible
            useEffect(() => {
                if (githubToken) {
                    loadTickers();
                }
            }, [githubToken]);

            // Composant de statut GitHub (simplifié)
            const SettingsPanel = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-full mx-4">
                        <h3 className="text-lg font-bold mb-4">Statut GitHub</h3>
                        
                        <div className="space-y-4">
                            <div className="text-center">
                                {githubToken ? (
                                    <div className="text-green-600">
                                        <div className="text-4xl mb-2">✅</div>
                                        <p className="font-medium">Token GitHub configuré</p>
                                        <p className="text-sm text-gray-500 mt-1">
                                            Le token est récupéré automatiquement depuis l'environnement serveur
                                        </p>
                                    </div>
                                ) : (
                                    <div className="text-red-600">
                                        <div className="text-4xl mb-2">❌</div>
                                        <p className="font-medium">Token GitHub non disponible</p>
                                        <p className="text-sm text-gray-500 mt-1">
                                            Vérifiez que GITHUB_TOKEN est configuré sur le serveur
                                        </p>
                                    </div>
                                )}
                            </div>

                            <div className="flex gap-2">
                                <button
                                    onClick={initializeGithubToken}
                                    className="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Actualiser
                                </button>
                                <button
                                    onClick={() => setShowSettings(false)}
                                    className="flex-1 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                                >
                                    Fermer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Composant de gestion des titres (comme l'original)
            const TickerManager = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-full mx-4">
                        <h3 className="text-lg font-bold mb-4">Gestion des Titres</h3>
                        
                        <div className="mb-4">
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newTicker}
                                    onChange={(e) => setNewTicker(e.target.value.toUpperCase())}
                                    placeholder="Ex: MSFT, GOOGL, TSLA..."
                                    className="flex-1 px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:border-blue-500 focus:outline-none"
                                    onKeyPress={(e) => e.key === 'Enter' && addTicker()}
                                />
                                <button
                                    onClick={addTicker}
                                    disabled={loading || !newTicker.trim()}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                >
                                    Ajouter
                                </button>
                            </div>
                        </div>

                        <div className="flex flex-wrap gap-2 mb-4">
                            {tickers.length === 0 ? (
                                <p className="text-slate-400">Aucun ticker ajouté</p>
                            ) : (
                                tickers.map(ticker => (
                                    <div key={ticker} className="flex items-center gap-2 bg-slate-700 px-4 py-2 rounded-lg">
                                        <span className="text-white font-medium">{ticker}</span>
                                        <button

                                        {/* Métriques clés */}
                                        <div className="space-y-3 mb-6">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-400">Market Cap</span>
                                                <span className="text-white font-medium">{claudeData?.metrics?.marketCap || parsedData?.marketCap || 'N/A'}</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-400">P/E Ratio</span>
                                                <span className="text-white font-medium">{claudeData?.metrics?.peRatio || parsedData?.peRatio || 'N/A'}</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-400">Dividend</span>
                                                <span className="text-white font-medium">{claudeData?.metrics?.dividendYield || parsedData?.dividendYield || 'N/A'}</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-400">Secteur</span>
                                                <span className="text-white font-medium">{claudeData?.metrics?.sector || parsedData?.sector || 'N/A'}</span>
                                            </div>
                                        </div>

                                        {/* Quant Ratings */}
                                        {claudeData?.quantRating && (
                                            <div className="mb-6">
                                                <div className="border-t border-slate-600 pt-4">
                                                    <h4 className="text-center text-slate-300 text-sm font-medium mb-4">QUANT RATINGS</h4>
                                                    <div className="flex justify-center gap-3">
                                                        {Object.entries(claudeData.quantRating).map(([key, value]) => {
                                                            if (!value || key === 'overall') return null;
                                                            const shortKey = key.substring(0, 3);
                                                            return (
                                                                <div key={key} className="text-center">
                                                                    <div className="text-xs text-slate-400 mb-1">{shortKey}</div>
                                                                    <span className={`px-2 py-1 rounded text-xs font-bold ${getGradeColor(value)}`}>
                                                                        {value}
                                                                    </span>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Call to action */}
                                        <div className="text-center">
                                            <div className="flex items-center justify-center gap-2 text-slate-400 text-sm">
                                                <span>👆</span>
                                                <span>Cliquez pour le rapport détaillé</span>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {/* Données détaillées Seeking Alpha */}
                    {seekingAlphaStockData.stocks && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {Object.values(seekingAlphaStockData.stocks).map((stock, index) => (
                                <div key={index} className="seeking-alpha-card rounded-lg p-4 border border-blue-300/20">
                                    <h4 className="text-lg font-semibold text-white mb-3">{stock.ticker}</h4>
                                    
                                    <div className="space-y-2 text-sm">
                                        <div className="flex justify-between">
                                            <span className="text-blue-200">Prix:</span>
                                            <span className="text-white font-mono">{stock.metrics?.price}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-blue-200">Change:</span>
                                            <span className="text-white font-mono">{stock.metrics?.priceChange}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-blue-200">P/E:</span>
                                            <span className="text-white font-mono">{stock.metrics?.peRatio}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-blue-200">Dividende:</span>
                                            <span className="text-white font-mono">{stock.metrics?.dividendYield}</span>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-3 pt-3 border-t border-blue-300/20">
                                        <div className="text-xs text-blue-300">
                                            Dernière mise à jour: {new Date(stock.lastUpdate).toLocaleString('fr-FR')}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            // Composant onglet Stocks & News (avec Finnhub et NewsAPI)
            const StocksNewsTab = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">📊 Stocks & News</h2>
                        <div className="flex gap-2">
                            <button
                                onClick={refreshAllStocks}
                                disabled={loading}
                                className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50"
                            >
                                {loading ? 'Actualisation...' : 'Actualiser Stocks'}
                            </button>
                            <button
                                onClick={fetchNews}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                            >
                                Actualiser News
                            </button>
                        </div>
                    </div>

                    {lastUpdate && (
                        <p className="text-gray-400 text-sm">
                            Dernière mise à jour: {new Date(lastUpdate).toLocaleString('fr-FR')}
                        </p>
                    )}

                    {/* Cartes condensées comme dans l'image */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {tickers.map(ticker => {
                            const data = stockData[ticker];
                            const claudeData = seekingAlphaStockData.stocks?.[ticker];
                            const seekingAlphaItem = seekingAlphaData.stocks?.find(s => s.ticker === ticker);
                            const parsedData = seekingAlphaItem?.parsedData;
                            
                            if (!data && !claudeData && !parsedData) return null;

                            // Priorité: Claude > Parsed > Finnhub
                            const price = claudeData?.metrics?.price || parsedData?.price || `$${data?.c?.toFixed(2) || 'N/A'}`;
                            const change = claudeData?.metrics?.priceChange || parsedData?.change || (data?.dp >= 0 ? '+' : '') + (data?.dp?.toFixed(2) || '0') + '%';
                            const peRatio = claudeData?.metrics?.peRatio || parsedData?.peRatio || 'N/A';
                            const dividendYield = claudeData?.metrics?.dividendYield || parsedData?.dividendYield || 'N/A';
                            const sector = claudeData?.metrics?.sector || parsedData?.sector || 'N/A';
                            const marketCap = claudeData?.metrics?.marketCap || parsedData?.marketCap || 'N/A';
                            const companyName = claudeData?.companyName || parsedData?.companyName || 'N/A';
                            const rating = claudeData?.finalConclusion?.rating || 'Hold';
                            
                            const changeColor = (change.includes('+') || change.includes('green')) ? 'text-green-400' : 'text-red-400';
                            const changeBgColor = (change.includes('+') || change.includes('green')) ? 'bg-green-500' : 'bg-red-500';

                            return (
                                <div key={ticker} className="bg-slate-800 rounded-lg p-6 border border-slate-700 hover:border-blue-300/40 transition-all cursor-pointer"
                                     onClick={() => setSelectedStock(ticker)}>
                                    
                                    {/* Header avec ticker et rating */}
                                    <div className="flex justify-between items-start mb-6">
                                        <div>
                                            <h3 className="text-2xl font-bold text-white">{ticker}</h3>
                                            <p className="text-sm text-slate-400">
                                                {cleanText(companyName)}
                                            </p>
                                        </div>
                                        <div className="bg-yellow-400 text-black px-3 py-1 rounded font-bold text-sm">
                                            {rating}
                                        </div>
                                    </div>

                                    {/* Prix et changement */}
                                    <div className="bg-slate-700 rounded-lg p-4 mb-6">
                                        <div className="text-3xl font-bold text-white mb-1">
                                            {price}
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className={`w-4 h-4 ${changeBgColor} rounded`}></div>
                                            <span className={`text-sm font-medium ${changeColor}`}>
                                                {change}
                                            </span>
                                        </div>
                                    </div>

                                    {/* Métriques clés */}
                                    <div className="space-y-3 mb-6">
                                        <div className="flex justify-between text-sm">
                                            <span className="text-slate-400">Market Cap</span>
                                            <span className="text-white font-medium">{marketCap}</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-slate-400">P/E Ratio</span>
                                            <span className="text-white font-medium">{peRatio}</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-slate-400">Dividend</span>
                                            <span className="text-white font-medium">{dividendYield}</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-slate-400">Secteur</span>
                                            <span className="text-white font-medium">{cleanText(sector)}</span>
                                        </div>
                                    </div>

                                    {/* Quant Ratings */}
                                    {claudeData?.quantRating && (
                                        <div className="mb-6">
                                            <div className="border-t border-slate-600 pt-4">
                                                <h4 className="text-center text-slate-300 text-sm font-medium mb-4">QUANT RATINGS</h4>
                                                <div className="flex justify-center gap-3">
                                                    {Object.entries(claudeData.quantRating).map(([key, value]) => {
                                                        if (!value || key === 'overall') return null;
                                                        const shortKey = key.substring(0, 3);
                                                        return (
                                                            <div key={key} className="text-center">
                                                                <div className="text-xs text-slate-400 mb-1">{shortKey}</div>
                                                                <span className={`px-2 py-1 rounded text-xs font-bold ${getGradeColor(value)}`}>
                                                                    {value}
                                                                </span>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Call to action */}
                                    <div className="text-center">
                                        <div className="flex items-center justify-center gap-2 text-slate-400 text-sm">
                                            <span>👆</span>
                                            <span>Cliquez pour le rapport détaillé</span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                </div>
            );

            // Composant Admin (préservé)
            const AdminPanel = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-full mx-4">
                        <h3 className="text-lg font-bold mb-4">Panel d'Administration</h3>
                        
                        <div className="space-y-3">
                            {Object.entries(apiStatus).map(([api, status]) => (
                                <div key={api} className="flex items-center justify-between p-2 bg-gray-100 rounded">
                                    <span className="font-mono capitalize">{api}</span>
                                    <div className="flex items-center gap-2">
                                        <span className={`w-3 h-3 rounded-full ${
                                            status.status === 'success' ? 'bg-green-500' :
                                            status.status === 'warning' ? 'bg-yellow-500' :
                                            status.status === 'error' ? 'bg-red-500' : 'bg-gray-500'
                                        }`}></span>
                                        <span className="text-sm">
                                            {status.responseTime}ms
                                        </span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="flex gap-2 mt-4">
                            <button
                                onClick={checkApiStatus}
                                className="flex-1 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                Vérifier
                            </button>
                            <button
                                onClick={() => setShowAdmin(false)}
                                className="flex-1 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                            >
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-purple-800 to-blue-800 p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-center space-x-4">
                                <div className="bg-white/20 backdrop-blur-md rounded-2xl p-3 shadow-xl border border-white/30">
                                    <img 
                                        src="/logojslaidark.png" 
                                        alt="JSL AI Logo" 
                                        className="w-8 h-8 object-contain"
                                    />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2 font-['Inter']">
                                        GOB Apps - Dashboard Financier Beta
                                    </h1>
                                    <p className="text-purple-200 font-['Inter']">
                                        Plateforme financière • Seeking Alpha + Stocks & News • Propulsée par JSL AI
                                    </p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation par onglets */}
                    <nav className="bg-white/10 backdrop-blur-sm border-b border-white/20">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex space-x-1">
                                {[
                                    { id: 'seeking-alpha', label: '📈 Seeking Alpha', component: SeekingAlphaTab },
                                    { id: 'stocks-news', label: '📊 Stocks & News', component: StocksNewsTab }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`tab-button px-6 py-3 rounded-t-lg font-medium transition-all ${
                                            activeTab === tab.id 
                                                ? 'active' 
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                                <button
                                    onClick={() => setShowAdmin(true)}
                                    className="ml-auto px-4 py-2 text-gray-300 hover:text-white hover:bg-white/10 rounded"
                                >
                                    ⚙️ Admin
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Contenu principal */}
                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'seeking-alpha' && <SeekingAlphaTab />}
                        {activeTab === 'stocks-news' && <StocksNewsTab />}
                    </main>

                    {/* Messages */}
                    {message && (
                        <div className={`fixed top-4 right-4 p-4 rounded-lg z-50 ${
                            message.type === 'error' ? 'bg-red-500' : 
                            message.type === 'success' ? 'bg-green-500' : 'bg-blue-500'
                        } text-white`}>
                            {message.text}
                        </div>
                    )}

                    {/* Panels de configuration */}
                    {showSettings && <SettingsPanel />}
                    {showTickerManager && <TickerManager />}
                    {showScraperPopup && <ScraperPopup />}

                    {/* Panel Admin */}
                    {showAdmin && <AdminPanel />}
                </div>
            );
        };

        ReactDOM.render(<BetaCombinedDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
