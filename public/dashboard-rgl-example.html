    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <!-- Fix for "exports is not defined" error when Babel transpiles modules -->
    <script>
        // Polyfill for CommonJS exports to prevent Babel errors
        // MUST run before any Babel transpilation
        (function() {
            if (typeof window.exports === 'undefined') {
                window.exports = {};
            }
            if (typeof window.module === 'undefined') {
                window.module = { exports: window.exports };
            }
            // Also make available in global scope for Babel
            self.exports = window.exports;
            self.module = window.module;
        })();
    </script>

    <link rel="stylesheet" href="https://unpkg.com/react-grid-layout@1.4.4/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/react-resizable@3.0.5/css/styles.css">

    <style>

        .react-grid-item { transition: all 200ms ease; }

        .react-grid-placeholder { background: #10b981; opacity: 0.2; border-radius: 12px; }
        .react-grid-item > .react-resizable-handle::after { content: ""; position: absolute; right: 3px; bottom: 3px; width: 8px; height: 8px; border-right: 2px solid rgba(255,255,255,0.3); border-bottom: 2px solid rgba(255,255,255,0.3); }

</head>

            return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={icons[name] || icons.Activity}/></svg>;
        };
        window.LucideIcon = LucideIcon;
    </script>

                                <a href="/beta-combined-dashboard.html" className={`px-4 py-2 rounded-lg text-sm font-medium ${isDarkMode ? 'bg-neutral-800 text-gray-300' : 'bg-gray-100 text-gray-600'}`}>‚Üê Dashboard</a>

                                <li>‚Ä¢ Layout sauvegard√© en localStorage</li>
