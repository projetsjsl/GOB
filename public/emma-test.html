<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>ğŸ§ª Test Emma - Assistante FinanciÃ¨re</h1>
            <p>Page de test pour vÃ©rifier le fonctionnement d'Emma</p>
        </div>

        <div class="test-controls">

                ğŸ¨ Tester l'Interface
            </button>
            <button class="test-btn test-btn-secondary" onclick="testGeminiConnection()">
                ğŸ”— Tester Gemini
            </button>
            <button class="test-btn test-btn-secondary" onclick="testPromptEditor()">
                ğŸ“ Tester l'Ã‰diteur
            </button>
            <button class="test-btn test-btn-secondary" onclick="clearTestResults()">
                ğŸ—‘ï¸ Effacer
            </button>
        </div>

        <div id="test-status" class="test-status info">

        </div>

        <div id="emma-test-container">
            <!-- L'interface Emma sera injectÃ©e ici -->

    <script type="module">
        // Import des modules Emma
        import { EmmaChatInterface, EmmaPromptEditor, EmmaGeminiConfig } from './emma-ui-components.js';
        import { emmaGeminiService } from './emma-gemini-service.js';
        import { getFinancialProfile, updateFinancialPrompt, loadFinancialPrompt, resetFinancialPrompt } from './emma-financial-profile.js';

        // Variables globales pour les tests
        window.testResults = [];
        window.currentTest = null;

        // Fonction pour afficher le statut
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('test-status');
            statusDiv.className = `test-status ${type}`;
            statusDiv.textContent = message;
        }

        // Fonction pour ajouter un rÃ©sultat de test
        function addTestResult(test, result, details = '') {
            window.testResults.push({
                test: test,
                result: result,
                details: details,
                timestamp: new Date().toLocaleTimeString('fr-FR')
            });
            console.log(`[${result ? 'âœ…' : 'âŒ'}] ${test}: ${details}`);
        }

        // Test de l'interface Emma
        window.testEmmaInterface = async function() {
            showStatus('Test de l\'interface Emma en cours...', 'info');
            
            try {
                // Charger le profil financier
                const profile = getFinancialProfile();
                addTestResult('Chargement du profil', true, `Profil chargÃ©: ${profile.name}`);

                // Injecter l'interface
                const container = document.getElementById('emma-test-container');
                container.innerHTML = EmmaChatInterface();
                addTestResult('Injection de l\'interface', true, 'Interface Emma injectÃ©e');

                // Attacher les Ã©vÃ©nements de test
                attachTestEvents();

                showStatus('âœ… Interface Emma testÃ©e avec succÃ¨s !', 'success');
                addTestResult('Test complet de l\'interface', true, 'Tous les composants chargÃ©s');

            } catch (error) {
                showStatus(`âŒ Erreur lors du test de l'interface: ${error.message}`, 'error');
                addTestResult('Test de l\'interface', false, error.message);
            }
        };

        // Test de la connexion Gemini
        window.testGeminiConnection = async function() {
            showStatus('Test de la connexion Gemini en cours...', 'info');
            
            try {
                // VÃ©rifier le statut actuel
                const status = emmaGeminiService.getConnectionStatus();
                addTestResult('Statut Gemini', true, `API Key: ${status.hasApiKey ? 'PrÃ©sente' : 'Absente'}, ConnectÃ©: ${status.isConnected ? 'Oui' : 'Non'}`);

                if (status.hasApiKey) {
                    // Tester la connexion
                    await emmaGeminiService.testConnection();
                    addTestResult('Test de connexion Gemini', true, 'Connexion rÃ©ussie');
                    showStatus('âœ… Connexion Gemini rÃ©ussie !', 'success');
                } else {
                    addTestResult('Test de connexion Gemini', false, 'Aucune clÃ© API configurÃ©e');
                    showStatus('âš ï¸ Aucune clÃ© API Gemini configurÃ©e. Configurez-la d\'abord.', 'error');
                }

            } catch (error) {
                showStatus(`âŒ Erreur de connexion Gemini: ${error.message}`, 'error');
                addTestResult('Test de connexion Gemini', false, error.message);
            }
        };

        // Test de l'Ã©diteur de prompt
        window.testPromptEditor = async function() {
            showStatus('Test de l\'Ã©diteur de prompt en cours...', 'info');
            
            try {
                // Charger le prompt actuel
                const profile = getFinancialProfile();
                addTestResult('Chargement du prompt', true, `Prompt chargÃ© (${profile.prompt.length} caractÃ¨res)`);

                // Injecter l'Ã©diteur
                const container = document.getElementById('emma-test-container');
                container.innerHTML = EmmaPromptEditor();
                addTestResult('Injection de l\'Ã©diteur', true, 'Ã‰diteur de prompt injectÃ©');

                // Remplir le textarea
                const textarea = document.getElementById('emma-prompt-textarea');
                if (textarea) {
                    textarea.value = profile.prompt;
                    addTestResult('Remplissage du textarea', true, 'Prompt chargÃ© dans l\'Ã©diteur');
                }

                // Attacher les Ã©vÃ©nements de test
                attachPromptEditorEvents();

                showStatus('âœ… Ã‰diteur de prompt testÃ© avec succÃ¨s !', 'success');
                addTestResult('Test complet de l\'Ã©diteur', true, 'Ã‰diteur fonctionnel');

            } catch (error) {
                showStatus(`âŒ Erreur lors du test de l'Ã©diteur: ${error.message}`, 'error');
                addTestResult('Test de l\'Ã©diteur', false, error.message);
            }
        };

        // Effacer les rÃ©sultats de test
        window.clearTestResults = function() {
            window.testResults = [];
            document.getElementById('emma-test-container').innerHTML = '';
            showStatus('RÃ©sultats effacÃ©s - PrÃªt pour de nouveaux tests', 'info');
        };

        // Attacher les Ã©vÃ©nements de test pour l'interface
        function attachTestEvents() {
            // Test d'envoi de message
            const sendButton = document.getElementById('emma-send-input');
            const inputField = document.querySelector('.emma-input');
            
            if (sendButton && inputField) {
                sendButton.addEventListener('click', () => {
                    const message = inputField.value.trim();
                    if (message) {
                        addTestResult('Envoi de message', true, `Message envoyÃ©: "${message}"`);
                        // Simuler une rÃ©ponse
                        setTimeout(() => {
                            addTestResult('RÃ©ception de rÃ©ponse', true, 'RÃ©ponse simulÃ©e reÃ§ue');
                        }, 1000);
                    }
                });
            }

            // Test des boutons de contrÃ´le
            const clearButton = document.getElementById('emma-clear-chat');
            if (clearButton) {
                clearButton.addEventListener('click', () => {
                    addTestResult('Effacement du chat', true, 'Chat effacÃ©');
                });
            }
        }

        // Attacher les Ã©vÃ©nements de test pour l'Ã©diteur
        function attachPromptEditorEvents() {
            const saveButton = document.getElementById('emma-save-prompt');
            const resetButton = document.getElementById('emma-reset-prompt');
            const textarea = document.getElementById('emma-prompt-textarea');

            if (saveButton) {
                saveButton.addEventListener('click', () => {
                    const newPrompt = textarea.value.trim();
                    updateFinancialPrompt(newPrompt);
                    addTestResult('Sauvegarde du prompt', true, `Prompt sauvegardÃ© (${newPrompt.length} caractÃ¨res)`);
                });
            }

            if (resetButton) {
                resetButton.addEventListener('click', () => {
                    resetFinancialPrompt();
                    textarea.value = getFinancialProfile().prompt;
                    addTestResult('RÃ©initialisation du prompt', true, 'Prompt rÃ©initialisÃ©');
                });
            }
        }

        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', () => {
            showStatus('Page de test chargÃ©e - PrÃªt pour les tests', 'success');
            addTestResult('Chargement de la page', true, 'Page de test initialisÃ©e');
        });

        // Afficher les rÃ©sultats dans la console
        setInterval(() => {
            if (window.testResults.length > 0) {
                console.table(window.testResults);
            }
        }, 5000);
    </script>
</body>
</html>
