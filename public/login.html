    <!-- üíæ SAFE STORAGE WRAPPER (Critical for Login) -->
    <script>
        (function() {
            'use strict';
            const nativeLocalStorage = window.localStorage;
            const nativeSessionStorage = window.sessionStorage;
            window.__nativeLocalStorage = nativeLocalStorage;
            window.__nativeSessionStorage = nativeSessionStorage;

            const storageAvailable = (type) => {
                try {
                    const storage = window[type];
                    const test = '__test__';
                    storage.setItem(test, test);
                    storage.removeItem(test);
                    return true;
                } catch (e) { return false; }
            };
            const localAvail = storageAvailable('localStorage');
            const sessionAvail = storageAvailable('sessionStorage');
            const mem = {};

            const safeSession = {
                getItem: (k) => { try { return sessionAvail ? sessionStorage.getItem(k) : (mem['s_'+k]||null); } catch(e) { return mem['s_'+k]||null; }},
                setItem: (k,v) => { try { sessionAvail ? sessionStorage.setItem(k,v) : (mem['s_'+k]=String(v)); } catch(e) { mem['s_'+k]=String(v); }},
                removeItem: (k) => { try { sessionAvail ? sessionStorage.removeItem(k) : delete mem['s_'+k]; } catch(e) { delete mem['s_'+k]; }},
                clear: () => { try { sessionAvail ? sessionStorage.clear() : Object.keys(mem).forEach(k=>{if(k.startsWith('s_'))delete mem[k]}); } catch(e) { Object.keys(mem).forEach(k=>{if(k.startsWith('s_'))delete mem[k]}); }}
            };

            if (!sessionAvail) {
                try { Object.defineProperty(window, 'sessionStorage', {value: safeSession, writable: false, configurable: true}); } catch(e) { window.safeSessionStorage = safeSession; }
            }
        })();
    </script>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const capsLockWarning = document.getElementById('caps-lock-warning');
            const errorText = errorMessage.querySelector('.error-text');
            const successText = successMessage.querySelector('.success-text');

            // --- Check if already logged in ---
            let currentUser = null;
            try {
                // Check native session storage first (best practice)
                if (window.__nativeSessionStorage) {
                    currentUser = window.__nativeSessionStorage.getItem('gob-user');
                } else {
                    currentUser = sessionStorage.getItem('gob-user');
                }
            } catch (e) {
                console.warn('Storage check failed:', e);
            }

            if (currentUser) {
                console.log('User already logged in, redirecting...');
                window.location.href = '/beta-combined-dashboard.html';
                return;
            }

            // --- Caps Lock Detection ---
            function checkCapsLock(e) {
                if (e.getModifierState && e.getModifierState('CapsLock')) {
                    capsLockWarning.classList.remove('hidden');
                } else {
                    capsLockWarning.classList.add('hidden');
                }
            }
            usernameInput.addEventListener('keydown', checkCapsLock);
            passwordInput.addEventListener('keydown', checkCapsLock);
            usernameInput.addEventListener('keyup', checkCapsLock);
            passwordInput.addEventListener('keyup', checkCapsLock);

            // --- Auto Lowercase ---
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.toLowerCase();
                    // Clear errors on input
                    errorMessage.classList.add('hidden');
                    loginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    loginBtn.disabled = false;
                });
            });

            // --- Login Handler ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) return;

                // Loading State
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="iconoir-refresh-double animate-spin text-xl"></i>';
                errorMessage.classList.add('hidden');

                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'login', username, password })
                    });

                    // Check for JSON response
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error("R√©ponse serveur invalide (non-JSON)");
                    }

                    const data = await response.json();

                    if (!response.ok || !data.success) {
                        throw new Error(data.error || 'Identifiants incorrects');
                    }

                    // --- Success ---
                    // Store User Data
                    const userData = JSON.stringify({
                        username: data.user.username,
                        role: data.user.role,
                        display_name: data.user.display_name,
                        permissions: data.user.permissions
                    });

                    try {
                        if (window.__nativeSessionStorage) {
                            window.__nativeSessionStorage.setItem('gob-user', userData);
                        } else {
                            sessionStorage.setItem('gob-user', userData);
                        }
                    } catch (e) {
                        console.error('Storage write failed:', e);
                        throw new Error("Impossible de sauvegarder la session (Storage bloqu√©)");
                    }

                    // Show Success UI
                    loginForm.classList.add('opacity-50', 'pointer-events-none');
                    successText.textContent = `Bienvenue, ${data.user.display_name}`;
                    successMessage.classList.remove('hidden');

                    // Redirect
                    setTimeout(() => {
                        window.location.href = '/beta-combined-dashboard.html';
                    }, 800);

                } catch (error) {
                    console.error('Login error:', error);
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>Acc√©der au Portail</span><i class="iconoir-arrow-right"></i>';
                    errorText.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                    
                    // Shake animation for error
                    const card = document.querySelector('.glass-panel');
                    card.classList.add('animate-[shake_0.5s_ease-in-out]');
                    setTimeout(() => card.classList.remove('animate-[shake_0.5s_ease-in-out]'), 500);
                }
            });
        });
    </script>
