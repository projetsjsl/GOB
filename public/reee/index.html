<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers REEE...</title>
    <!-- Meta refresh pour redirection immédiate -->
    <meta http-equiv="refresh" content="0; url=https://jslai.app/reee">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirection en cours...</h1>
        <p>Vous allez être redirigé vers <strong>jslai.app/reee</strong></p>
        <p>Si la redirection ne fonctionne pas, <a href="https://jslai.app/reee">cliquez ici</a>.</p>
    </div>
    <script>
        // Redirection JavaScript immédiate (contourne les firewalls)
        (function() {
            // Essayer plusieurs méthodes de redirection
            try {
                window.location.replace('https://jslai.app/reee');
            } catch(e) {
                try {
                    window.location.href = 'https://jslai.app/reee';
                } catch(e2) {
                    // Fallback: ouvrir dans nouvel onglet
                    window.open('https://jslai.app/reee', '_blank');
                }
            }
        })();
    </script>
</body>
</html>
