<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Emma - Interface Dynamique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .config-item {
            transition: all 0.2s ease;
        }
        .config-item:hover {
            background: #f3f4f6;
        }
        .config-item.active {
            background: #dbeafe;
            border-left: 3px solid #3b82f6;
        }
        .empty-badge {
            background: #fef3c7;
            color: #92400e;
        }
        .override-badge {
            background: #ddd6fe;
            color: #5b21b6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar: Liste des configurations -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header Sidebar -->
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">ğŸ“ Emma Config</h1>
                <p class="text-xs text-gray-500 mt-1">Gestion dynamique</p>

                <!-- Recherche -->
                <div class="mt-3">
                    <input type="text" id="searchFilter" class="w-full text-xs px-2 py-1 border rounded" placeholder="ğŸ” Rechercher...">
                </div>

                <!-- Filtres -->
                <div class="mt-2 grid grid-cols-2 gap-2">
                    <select id="sectionFilter" class="text-xs px-2 py-1 border rounded">
                        <option value="">ğŸ“‚ Toutes sections</option>
                        <option value="prompts">ğŸ“ Prompts</option>
                        <option value="variables">âš™ï¸ Variables</option>
                        <option value="directives">ğŸ¯ Directives</option>
                        <option value="routing">ğŸ§­ Routage</option>
                    </select>

                    <select id="channelFilter" class="text-xs px-2 py-1 border rounded">
                        <option value="">ğŸŒ Tous canaux</option>
                        <option value="web">ğŸ’¬ Web</option>
                        <option value="sms">ğŸ“± SMS</option>
                        <option value="email">ğŸ“§ Email</option>
                        <option value="messenger">ğŸ’¬ Messenger</option>
                        <option value="multicanal">ğŸŒ Multi</option>
                    </select>
                </div>

                <!-- Tri -->
                <div class="mt-2">
                    <select id="sortFilter" class="w-full text-xs px-2 py-1 border rounded">
                        <option value="name">ğŸ”¤ Tri: Nom (A-Z)</option>
                        <option value="name-desc">ğŸ”¤ Tri: Nom (Z-A)</option>
                        <option value="date">ğŸ“… Tri: Date (rÃ©cent)</option>
                        <option value="date-asc">ğŸ“… Tri: Date (ancien)</option>
                        <option value="priority">â­ Tri: PrioritÃ©</option>
                    </select>
                </div>

                <!-- Boutons actions -->
                <div class="mt-3 flex gap-2">
                    <button id="refreshBtn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-2 rounded transition">
                        ğŸ”„
                    </button>
                    <button id="addBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm px-3 py-2 rounded transition">
                        â•
                    </button>
                    <button id="clearFilters" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white text-sm px-3 py-2 rounded transition">
                        âœ•
                    </button>
                </div>
            </div>

            <!-- Status -->
            <div id="statusSidebar" class="hidden p-3 text-xs">
                <p id="statusText"></p>
            </div>

            <!-- Liste des configs (scrollable) -->
            <div class="flex-1 overflow-y-auto" id="configList">
                <div class="p-4 text-center text-gray-500">
                    <p class="text-sm">â³ Chargement...</p>
                </div>
            </div>

            <!-- Stats footer -->
            <div class="p-3 border-t border-gray-200 bg-gray-50 text-xs text-gray-600">
                <div class="flex justify-between">
                    <span>Total: <strong id="totalCount">0</strong></span>
                    <span>Actifs: <strong id="activeCount">0</strong></span>
                </div>
            </div>
        </div>

        <!-- Main Panel: Ã‰diteur -->
        <div class="flex-1 flex flex-col">
            <!-- Header Main -->
            <div class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <div>
                    <h2 id="editorTitle" class="text-2xl font-bold text-gray-800">SÃ©lectionnez une configuration</h2>
                    <p id="editorSubtitle" class="text-sm text-gray-500 mt-1"></p>
                </div>
                <div class="flex gap-2">
                    <button id="saveBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition hidden">
                        ğŸ’¾ Sauvegarder
                    </button>
                    <button id="deleteBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition hidden">
                        ğŸ—‘ï¸ Supprimer
                    </button>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="flex-1 overflow-y-auto p-6">
                <div id="editorEmpty" class="flex items-center justify-center h-full text-gray-400">
                    <div class="text-center">
                        <svg class="w-24 h-24 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-xl">SÃ©lectionnez une configuration dans la liste</p>
                        <p class="text-sm mt-2">ou crÃ©ez-en une nouvelle</p>
                    </div>
                </div>

                <div id="editorContent" class="hidden max-w-4xl mx-auto">
                    <!-- Metadata -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Section</label>
                            <input type="text" id="editSection" class="w-full px-3 py-2 border rounded-lg" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ClÃ©</label>
                            <input type="text" id="editKey" class="w-full px-3 py-2 border rounded-lg" readonly>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" id="editDescription" class="w-full px-3 py-2 border rounded-lg" placeholder="Description de la configuration">
                    </div>

                    <div class="grid grid-cols-4 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                            <select id="editType" class="w-full px-3 py-2 border rounded-lg">
                                <option value="string">String</option>
                                <option value="number">Number</option>
                                <option value="boolean">Boolean</option>
                                <option value="json">JSON</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CatÃ©gorie</label>
                            <input type="text" id="editCategory" class="w-full px-3 py-2 border rounded-lg" placeholder="prompt, variable, etc.">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Canal</label>
                            <select id="editChannel" class="w-full px-3 py-2 border rounded-lg">
                                <option value="">Tous canaux</option>
                                <option value="web">ğŸ’¬ Web</option>
                                <option value="sms">ğŸ“± SMS</option>
                                <option value="email">ğŸ“§ Email</option>
                                <option value="messenger">ğŸ’¬ Messenger</option>
                                <option value="multicanal">ğŸŒ Multicanal</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">PrioritÃ©</label>
                            <input type="number" id="editPriority" class="w-full px-3 py-2 border rounded-lg" value="0">
                        </div>
                    </div>

                    <!-- Valeur -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valeur</label>
                        <textarea id="editValue" rows="15" class="w-full px-3 py-2 border rounded-lg font-mono text-sm" placeholder="Entrez la valeur..."></textarea>
                        <p class="text-xs text-gray-500 mt-1">Pour JSON: utilisez un format valide avec indentation</p>
                    </div>

                    <!-- Metadata info -->
                    <div class="grid grid-cols-2 gap-4 text-xs text-gray-500 border-t pt-4">
                        <div>
                            <p>DerniÃ¨re modification: <span id="editUpdatedAt">-</span></p>
                            <p>Par: <span id="editUpdatedBy">-</span></p>
                        </div>
                        <div>
                            <p>Version: <span id="editVersion">-</span></p>
                            <p>Override: <span id="editIsOverride">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/admin/emma-config';
        let allConfigs = {};
        let currentConfig = null;

        // Charger toutes les configurations
        async function loadAllConfigs() {
            try {
                showStatus('Chargement...', 'info');
                const response = await fetch(API_BASE);
                const data = await response.json();

                if (data.config) {
                    allConfigs = data.config;
                    renderConfigList();
                    updateStats();
                    showStatus('âœ… ChargÃ©', 'success');
                } else {
                    showStatus('âŒ Erreur', 'error');
                }
            } catch (error) {
                console.error('Erreur chargement:', error);
                showStatus('âŒ ' + error.message, 'error');
            }
        }

        // Afficher la liste des configs
        function renderConfigList() {
            const container = document.getElementById('configList');
            container.innerHTML = '';

            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
            const sectionFilter = document.getElementById('sectionFilter').value;
            const channelFilter = document.getElementById('channelFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            const sections = sectionFilter ? [sectionFilter] : ['prompts', 'variables', 'directives', 'routing'];
            let totalFiltered = 0;

            sections.forEach(section => {
                if (!allConfigs[section]) return;

                // Items filtrÃ©s
                let items = Object.entries(allConfigs[section]).filter(([key, config]) => {
                    // Filtre recherche
                    if (searchTerm) {
                        const searchIn = `${key} ${config.description || ''}`.toLowerCase();
                        if (!searchIn.includes(searchTerm)) return false;
                    }

                    // Filtre canal
                    if (channelFilter) {
                        const configChannel = config.metadata?.channel || '';
                        if (configChannel !== channelFilter) return false;
                    }

                    return true;
                });

                // Tri
                items.sort(([keyA, configA], [keyB, configB]) => {
                    switch(sortBy) {
                        case 'name':
                            return keyA.localeCompare(keyB);
                        case 'name-desc':
                            return keyB.localeCompare(keyA);
                        case 'date':
                            return new Date(configB.updated_at || 0) - new Date(configA.updated_at || 0);
                        case 'date-asc':
                            return new Date(configA.updated_at || 0) - new Date(configB.updated_at || 0);
                        case 'priority':
                            return (configB.priority || 0) - (configA.priority || 0);
                        default:
                            return 0;
                    }
                });

                if (items.length === 0) return;

                totalFiltered += items.length;

                // Header section
                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'px-4 py-2 bg-gray-100 border-b border-gray-200 text-xs font-bold text-gray-600 uppercase flex justify-between items-center';
                sectionHeader.innerHTML = `
                    <span>${getSectionEmoji(section)} ${section}</span>
                    <span class="text-gray-400">${items.length}</span>
                `;
                container.appendChild(sectionHeader);

                // Items
                items.forEach(([key, config]) => {
                    const item = document.createElement('div');
                    item.className = 'config-item px-4 py-3 border-b border-gray-100 cursor-pointer';
                    item.onclick = () => selectConfig(section, key, config);

                    const isEmpty = !config.value || config.value === '';
                    const isOverride = config.is_override || false;
                    const channel = config.metadata?.channel || '';
                    const channelBadge = getChannelBadge(channel);

                    // Highlight search term
                    let displayKey = key;
                    if (searchTerm) {
                        const regex = new RegExp(`(${searchTerm})`, 'gi');
                        displayKey = key.replace(regex, '<mark class="bg-yellow-200">$1</mark>');
                    }

                    item.innerHTML = `
                        <div class="flex items-start justify-between">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-800">${displayKey}</p>
                                <p class="text-xs text-gray-500 truncate mt-1">${config.description || 'Pas de description'}</p>
                            </div>
                            <div class="flex flex-col gap-1 ml-2 flex-shrink-0">
                                ${channelBadge ? `<span class="text-xs px-2 py-0.5 rounded bg-blue-50 text-blue-700 whitespace-nowrap">${channelBadge}</span>` : ''}
                                ${isEmpty ? '<span class="empty-badge text-xs px-2 py-0.5 rounded whitespace-nowrap">Vide</span>' : ''}
                                ${isOverride ? '<span class="override-badge text-xs px-2 py-0.5 rounded whitespace-nowrap">Override</span>' : ''}
                            </div>
                        </div>
                    `;

                    container.appendChild(item);
                });
            });

            if (container.children.length === 0) {
                container.innerHTML = '<div class="p-4 text-center text-gray-400 text-sm">Aucun rÃ©sultat</div>';
            }

            // Update stats
            document.getElementById('activeCount').textContent = totalFiltered;
        }

        // SÃ©lectionner une config pour Ã©dition
        function selectConfig(section, key, config) {
            currentConfig = { section, key, ...config };

            // Highlight
            document.querySelectorAll('.config-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Afficher Ã©diteur
            document.getElementById('editorEmpty').classList.add('hidden');
            document.getElementById('editorContent').classList.remove('hidden');
            document.getElementById('saveBtn').classList.remove('hidden');
            document.getElementById('deleteBtn').classList.remove('hidden');

            // Remplir
            document.getElementById('editorTitle').textContent = key;
            const channelEmoji = getChannelEmoji(config.metadata?.channel || '');
            document.getElementById('editorSubtitle').textContent = `${section} â€¢ ${config.type || 'string'} ${channelEmoji}`;
            document.getElementById('editSection').value = section;
            document.getElementById('editKey').value = key;
            document.getElementById('editDescription').value = config.description || '';
            document.getElementById('editType').value = config.type || 'string';
            document.getElementById('editCategory').value = config.category || '';
            document.getElementById('editChannel').value = config.metadata?.channel || '';
            document.getElementById('editPriority').value = config.priority || 0;

            // Valeur
            let displayValue = config.value;
            if (config.type === 'json' && typeof config.value === 'object') {
                displayValue = JSON.stringify(config.value, null, 2);
            }
            document.getElementById('editValue').value = displayValue || '';

            // Metadata
            document.getElementById('editUpdatedAt').textContent = config.updated_at ? new Date(config.updated_at).toLocaleString() : '-';
            document.getElementById('editUpdatedBy').textContent = config.updated_by || '-';
            document.getElementById('editVersion').textContent = config.version || '1';
            document.getElementById('editIsOverride').textContent = config.is_override ? 'Oui' : 'Non';
        }

        // Sauvegarder
        async function saveCurrentConfig() {
            if (!currentConfig) return;

            try {
                const type = document.getElementById('editType').value;
                let value = document.getElementById('editValue').value;

                // Parse selon type
                if (type === 'json') {
                    value = JSON.parse(value);
                } else if (type === 'number') {
                    value = parseFloat(value);
                } else if (type === 'boolean') {
                    value = value === 'true' || value === true;
                }

                // Metadata avec canal
                const metadata = {
                    channel: document.getElementById('editChannel').value || null
                };

                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'set',
                        section: currentConfig.section,
                        key: currentConfig.key,
                        value,
                        description: document.getElementById('editDescription').value,
                        category: document.getElementById('editCategory').value,
                        priority: parseInt(document.getElementById('editPriority').value),
                        metadata
                    })
                });

                if (response.ok) {
                    showStatus('âœ… SauvegardÃ©', 'success');
                    await loadAllConfigs();
                } else {
                    showStatus('âŒ Erreur sauvegarde', 'error');
                }
            } catch (error) {
                showStatus('âŒ ' + error.message, 'error');
            }
        }

        // Supprimer
        async function deleteCurrentConfig() {
            if (!currentConfig) return;
            if (!confirm(`Supprimer ${currentConfig.section}.${currentConfig.key} ?`)) return;

            try {
                const response = await fetch(API_BASE, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        section: currentConfig.section,
                        key: currentConfig.key
                    })
                });

                if (response.ok) {
                    showStatus('âœ… SupprimÃ©', 'success');
                    document.getElementById('editorContent').classList.add('hidden');
                    document.getElementById('editorEmpty').classList.remove('hidden');
                    await loadAllConfigs();
                } else {
                    showStatus('âŒ Erreur suppression', 'error');
                }
            } catch (error) {
                showStatus('âŒ ' + error.message, 'error');
            }
        }

        // Nouvelle config
        function createNewConfig() {
            const section = prompt('Section (prompts, variables, directives, routing):');
            if (!section) return;
            const key = prompt('ClÃ© (nom unique):');
            if (!key) return;

            currentConfig = { section, key, value: '', type: 'string', description: '', category: '', priority: 0 };

            selectConfig(section, key, currentConfig);
        }

        // Stats
        function updateStats() {
            let total = 0;
            let active = 0;

            Object.values(allConfigs).forEach(section => {
                Object.values(section).forEach(config => {
                    total++;
                    if (config.enabled !== false && config.value) active++;
                });
            });

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
        }

        // Status
        function showStatus(message, type) {
            const el = document.getElementById('statusSidebar');
            const text = document.getElementById('statusText');

            el.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'bg-blue-50', 'text-green-800', 'text-red-800', 'text-blue-800');

            if (type === 'success') {
                el.classList.add('bg-green-50', 'text-green-800');
            } else if (type === 'error') {
                el.classList.add('bg-red-50', 'text-red-800');
            } else {
                el.classList.add('bg-blue-50', 'text-blue-800');
            }

            text.textContent = message;

            if (type !== 'info') {
                setTimeout(() => el.classList.add('hidden'), 3000);
            }
        }

        // Emoji helper
        function getSectionEmoji(section) {
            const emojis = {
                'prompts': 'ğŸ“',
                'variables': 'âš™ï¸',
                'directives': 'ğŸ¯',
                'routing': 'ğŸ§­'
            };
            return emojis[section] || 'ğŸ“„';
        }

        // Channel badge helper
        function getChannelBadge(channel) {
            const badges = {
                'web': 'ğŸ’¬ Web',
                'sms': 'ğŸ“± SMS',
                'email': 'ğŸ“§ Email',
                'messenger': 'ğŸ’¬ MSG',
                'multicanal': 'ğŸŒ Multi'
            };
            return badges[channel] || '';
        }

        // Channel emoji helper
        function getChannelEmoji(channel) {
            const emojis = {
                'web': 'ğŸ’¬',
                'sms': 'ğŸ“±',
                'email': 'ğŸ“§',
                'messenger': 'ğŸ’¬',
                'multicanal': 'ğŸŒ'
            };
            return emojis[channel] ? `â€¢ ${emojis[channel]}` : '';
        }

        // Events
        document.getElementById('refreshBtn').addEventListener('click', loadAllConfigs);
        document.getElementById('saveBtn').addEventListener('click', saveCurrentConfig);
        document.getElementById('deleteBtn').addEventListener('click', deleteCurrentConfig);
        document.getElementById('addBtn').addEventListener('click', createNewConfig);

        // Filter events
        document.getElementById('searchFilter').addEventListener('input', renderConfigList);
        document.getElementById('sectionFilter').addEventListener('change', renderConfigList);
        document.getElementById('channelFilter').addEventListener('change', renderConfigList);
        document.getElementById('sortFilter').addEventListener('change', renderConfigList);

        // Clear filters button
        document.getElementById('clearFilters').addEventListener('click', () => {
            document.getElementById('searchFilter').value = '';
            document.getElementById('sectionFilter').value = '';
            document.getElementById('channelFilter').value = '';
            document.getElementById('sortFilter').value = 'name';
            renderConfigList();
        });

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveCurrentConfig();
            }
        });

        // Init
        loadAllConfigs();
    </script>
</body>
</html>
