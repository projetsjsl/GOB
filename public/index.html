<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=/login.html" />
    <title>GOB Dashboard - Redirection...</title>
    
    <!-- Favicon JLab -->
    <link rel="icon" type="image/png" href="/jlab.png" />
    <link rel="apple-touch-icon" href="/jlab.png" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #10b981;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirection vers l'authentification...</p>
    </div>
    
    <script>
        // Fallback JavaScript redirect if meta refresh fails
        setTimeout(() => {
            window.location.href = '/login.html';
        }, 100);
    </script>
</body>
</html>
