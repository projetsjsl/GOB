<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma IA - Chatbot Assistant</title>
    <style>
        /* Chatbot Container */
        .emma-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            z-index: 9999;
        }

        /* Chatbot Toggle Button */
        .emma-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #208C8E 0%, #32B8C6 100%);
            color: white;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(32, 140, 142, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .emma-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(32, 140, 142, 0.4);
        }

        .emma-toggle:active {
            transform: scale(0.95);
        }

        .emma-toggle.active {
            background: linear-gradient(135deg, #E67F61 0%, #A84F2F 100%);
        }

        /* Chatbot Window */
        .emma-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        .emma-window.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .emma-header {
            background: linear-gradient(135deg, #208C8E 0%, #32B8C6 100%);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .emma-header h3 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .emma-header p {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .emma-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .emma-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Messages Area */
        .emma-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #FFFBF5;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .emma-message {
            display: flex;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .emma-message.user {
            justify-content: flex-end;
        }

        .emma-message.emma {
            justify-content: flex-start;
        }

        .emma-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #208C8E 0%, #32B8C6 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .emma-avatar.user {
            background: #E67F61;
        }

        .emma-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .emma-bubble.user {
            background: linear-gradient(135deg, #208C8E 0%, #32B8C6 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .emma-bubble.emma {
            background: white;
            border: 1px solid rgba(32, 140, 142, 0.2);
            color: #1F2121;
            border-bottom-left-radius: 4px;
        }

        .emma-bubble strong {
            color: #208C8E;
        }

        .emma-bubble.emma strong {
            color: #208C8E;
            font-weight: 600;
        }

        .emma-typing {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .emma-typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #208C8E;
            animation: typing 1.4s infinite;
        }

        .emma-typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .emma-typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* Input Area */
        .emma-input-area {
            padding: 12px;
            border-top: 1px solid rgba(32, 140, 142, 0.1);
            display: flex;
            gap: 8px;
            background: white;
        }

        .emma-input-area input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid rgba(94, 82, 64, 0.2);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
            background: #FFFBF5;
        }

        .emma-input-area input:focus {
            outline: none;
            border-color: #208C8E;
            box-shadow: 0 0 0 2px rgba(32, 140, 142, 0.1);
        }

        .emma-send {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #208C8E 0%, #32B8C6 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emma-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(32, 140, 142, 0.3);
        }

        .emma-send:active {
            transform: translateY(0);
        }

        /* Scroll */
        .emma-messages::-webkit-scrollbar {
            width: 6px;
        }

        .emma-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .emma-messages::-webkit-scrollbar-thumb {
            background: rgba(32, 140, 142, 0.3);
            border-radius: 3px;
        }

        .emma-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(32, 140, 142, 0.5);
        }

        /* Status Indicator */
        .emma-status {
            width: 10px;
            height: 10px;
            background: #15804D;
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .emma-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 100px);
                max-height: 500px;
            }

            .emma-container {
                bottom: 10px;
                right: 10px;
            }

            .emma-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Emma Chatbot Container -->
    <div class="emma-container">
        <!-- Toggle Button -->
        <button class="emma-toggle" id="emmaToggle" title="Emma IA Assistant">
            
        </button>

        <!-- Chat Window -->
        <div class="emma-window" id="emmaWindow">
            <!-- Header -->
            <div class="emma-header">
                <div>
                    <h3>Emma IA <span class="emma-status"></span></h3>
                    <p>Assistant Intelligent</p>
                </div>
                <button class="emma-close" id="emmaClose"></button>
            </div>

            <!-- Messages -->
            <div class="emma-messages" id="emmaMessages">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input -->
            <div class="emma-input-area">
                <input 
                    type="text" 
                    id="emmaInput" 
                    placeholder="Posez une question a Emma..."
                    autocomplete="off"
                >
                <button class="emma-send" id="emmaSend" title="Envoyer">
                    
                </button>
            </div>
        </div>
    </div>

    <script src="emma-ai.js"></script>
</body>
</html>
