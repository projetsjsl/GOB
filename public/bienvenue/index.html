                inProgress: 'bg-blue-100 text-blue-700 border-blue-300',
                completed: 'bg-green-100 text-green-700 border-green-300',
                blocked: 'bg-red-100 text-red-700 border-red-300'
            };

            const priorityColors = {
                low: 'bg-gray-100 text-gray-600',
                medium: 'bg-yellow-100 text-yellow-700',
                high: 'bg-orange-100 text-orange-700'
            };

            const stats = useMemo(() => {
                const total = tasks.length;
                const completed = tasks.filter(t => t.status === 'completed').length;
                const inProgress = tasks.filter(t => t.status === 'inProgress').length;
                const pending = tasks.filter(t => t.status === 'pending').length;
                const blocked = tasks.filter(t => t.status === 'blocked').length;
                
                return {
                    total,
                    completed,
                    inProgress,
                    pending,
                    blocked,
                    progress: total > 0 ? Math.round((completed / total) * 100) : 0
                };
            }, [tasks]);

            const filteredTasks = useMemo(() => {
                return tasks.filter(task => {
                    const matchesSearch = task.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        task.description.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesStatus = filterStatus === 'all' || task.status === filterStatus;
                    const matchesPriority = filterPriority === 'all' || task.priority === filterPriority;
                    
                    return matchesSearch && matchesStatus && matchesPriority;
                });
            }, [tasks, searchTerm, filterStatus, filterPriority]);

            const toggleTaskStatus = (taskId) => {
                setTasks(tasks.map(task => {
                    if (task.id === taskId) {
                        const statuses = ['pending', 'inProgress', 'completed'];
                        const currentIndex = statuses.indexOf(task.status);
                        const nextStatus = statuses[(currentIndex + 1) % statuses.length];
                        return { ...task, status: nextStatus };
                    }
                    return task;
                }));
            };

            const deleteTask = (taskId) => {
                if (confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che?')) {
                    setTasks(tasks.filter(t => t.id !== taskId));

                setPhases(phases.map(p => 
                    p.id === phaseId ? { ...p, expanded: !p.expanded } : p
                ));
            };

                const data = { employee, phases, resources, tasks };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });

                const a = document.createElement('a');
                a.href = url;
                a.download = `plan-integration-${employee.name.toLowerCase().replace(/\s+/g, '-')}-${new Date().toISOString().split('T')[0]}.json`;

                const file = event.target.files[0];

                    const reader = new FileReader();

                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.employee) setEmployee(data.employee);
                            if (data.phases) setPhases(data.phases);
                            if (data.resources) setResources(data.resources);
                            if (data.tasks) setTasks(data.tasks);

                    reader.readAsText(file);
                }
            };

                                    ) : task.status === 'inProgress' ? (
