        const EmmaChatbot = ({ employee, tasks, phases, resources }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { from: 'emma', text: `Bonjour ! Je suis Emma, votre assistante RH virtuelle. üëã Je suis l√† pour vous aider avec votre int√©gration. Comment puis-je vous aider aujourd'hui ?` }

            const [input, setInput] = useState('');
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => { scrollToBottom(); }, [messages]);

            const getEmmaResponse = (question) => {
                const q = question.toLowerCase();
                const pendingTasks = tasks.filter(t => t.status === 'pending');
                const inProgressTasks = tasks.filter(t => t.status === 'inProgress');
                const completedTasks = tasks.filter(t => t.status === 'completed');
                const progress = tasks.length > 0 ? Math.round((completedTasks.length / tasks.length) * 100) : 0;

                if (q.includes('t√¢che') || q.includes('faire') || q.includes('quoi')) {
                    if (pendingTasks.length > 0) {
                        const nextTask = pendingTasks[0];
                        return `Votre prochaine t√¢che est : "${nextTask.title}". ${nextTask.description}. Cette t√¢che est de priorit√© ${nextTask.priority === 'high' ? 'haute' : nextTask.priority === 'medium' ? 'moyenne' : 'basse'}. üìã`;

                    return "F√©licitations ! Vous avez compl√©t√© toutes vos t√¢ches ! üéâ";

                    return "Je peux vous aider avec : \n‚Ä¢ Vos t√¢ches (\"Quelle est ma prochaine t√¢che ?\")\n‚Ä¢ Votre progression (\"O√π en suis-je ?\")\n‚Ä¢ Vos contacts (\"Qui sont mes responsables ?\")\n‚Ä¢ Les phases (\"Quelle est ma phase actuelle ?\")";

                }
                return "Je ne suis pas s√ªre de comprendre. Essayez de me demander :\n‚Ä¢ \"Quelle est ma prochaine t√¢che ?\"\n‚Ä¢ \"O√π en suis-je ?\"\n‚Ä¢ \"Qui sont mes responsables ?\"";
            };

            const sendMessage = () => {
                if (!input.trim()) return;
                setMessages([...messages, { from: 'user', text: input }]);
                setTimeout(() => {

            return (

                                </div>

                                        </button>
                                    </div>
                                    <div className="space-y-2">
                                        {employees.map(emp => (
                                            <div key={emp.id} className="flex items-center justify-between p-3 bg-white border rounded-lg">
                                                <div>
                                                    <span className="font-semibold">{emp.name}</span>
                                                    <span className="text-gray-500 ml-2">- {emp.role}</span>
                                                    <span className="text-sm text-gray-400 ml-2">({emp.startDate})</span>
                                                </div>
                                                <button onClick={() => setEmployees(employees.filter(e => e.id !== emp.id))} className="text-red-500 hover:bg-red-50 p-2 rounded">
                                                    <Icons.Trash />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'resources' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-lg mb-4">Gestion des responsables</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-3 p-4 bg-gray-50 rounded-lg">
                                        <input type="text" placeholder="Nom" value={newResource.name} onChange={e => setNewResource({...newResource, name: e.target.value})} className="px-3 py-2 border rounded-lg" />
                                        <input type="text" placeholder="R√¥le" value={newResource.role} onChange={e => setNewResource({...newResource, role: e.target.value})} className="px-3 py-2 border rounded-lg" />
                                        <input type="color" value={newResource.color} onChange={e => setNewResource({...newResource, color: e.target.value})} className="w-full h-10 rounded-lg cursor-pointer" />
                                        <button onClick={addResource} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center justify-center gap-2">
                                            <Icons.Plus /> Ajouter
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                        {resources.map(res => (
                                            <div key={res.id} className="flex items-center justify-between p-3 bg-white border rounded-lg">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-4 h-4 rounded-full" style={{ backgroundColor: res.color }}></div>
                                                    <span className="font-semibold">{res.name}</span>
                                                    <span className="text-gray-500">({res.role})</span>
                                                </div>
                                                <button onClick={() => setResources(resources.filter(r => r.id !== res.id))} className="text-red-500 hover:bg-red-50 p-2 rounded">
                                                    <Icons.Trash />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'tasks' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-lg mb-4">Mod√®les de t√¢ches</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3 p-4 bg-gray-50 rounded-lg">
                                        <input type="text" placeholder="Titre" value={newTask.title} onChange={e => setNewTask({...newTask, title: e.target.value})} className="px-3 py-2 border rounded-lg" />
                                        <input type="text" placeholder="Description" value={newTask.description} onChange={e => setNewTask({...newTask, description: e.target.value})} className="px-3 py-2 border rounded-lg" />
                                        <select value={newTask.priority} onChange={e => setNewTask({...newTask, priority: e.target.value})} className="px-3 py-2 border rounded-lg">
                                            <option value="low">Basse</option>
                                            <option value="medium">Moyenne</option>
                                            <option value="high">Haute</option>
                                        </select>
                                    </div>
                                    <button onClick={addTaskTemplate} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center gap-2">
                                        <Icons.Plus /> Ajouter mod√®le
                                    </button>
                                    <div className="space-y-2">
                                        {taskTemplates.map(task => (
                                            <div key={task.id} className="flex items-center justify-between p-3 bg-white border rounded-lg">
                                                <div>
                                                    <span className="font-semibold">{task.title}</span>
                                                    <span className="text-gray-500 ml-2">- {task.description}</span>
                                                    <span className={`ml-2 px-2 py-1 text-xs rounded ${task.priority === 'high' ? 'bg-orange-100 text-orange-700' : task.priority === 'medium' ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100'}`}>
                                                        {task.priority}
                                                    </span>
                                                </div>
                                                <button onClick={() => setTaskTemplates(taskTemplates.filter(t => t.id !== task.id))} className="text-red-500 hover:bg-red-50 p-2 rounded">
                                                    <Icons.Trash />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'phases' && (
                                <div className="space-y-4">
                                    <h3 className="font-bold text-lg mb-4">Phases d'int√©gration</h3>
                                    <div className="space-y-2">
                                        {phaseTemplates.map(phase => (
                                            <div key={phase.id} className="flex items-center justify-between p-3 bg-white border rounded-lg" style={{ borderLeftWidth: '4px', borderLeftColor: phase.color }}>
                                                <div>
                                                    <span className="font-semibold">{phase.name}</span>
                                                    <span className="text-gray-500 ml-2">- {phase.description}</span>
                                                    <span className="text-sm text-gray-400 ml-2">(Dur√©e: {phase.duration} jours)</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Composant principal
        const OnboardingPlatform = () => {
            const [employees, setEmployees] = useState(defaultEmployees);
            const [selectedEmployeeId, setSelectedEmployeeId] = useState(1);
            const [resources, setResources] = useState(defaultResources);
            const [phaseTemplates, setPhaseTemplates] = useState(defaultPhases);
            const [taskTemplates, setTaskTemplates] = useState(defaultTaskTemplates);
            const [showAdmin, setShowAdmin] = useState(false);
            const [viewMode, setViewMode] = useState('timeline');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');

            const selectedEmployee = employees.find(e => e.id === selectedEmployeeId) || employees[0];

            // G√©n√©rer les phases et t√¢ches pour l'employ√© s√©lectionn√©
            const phases = useMemo(() => {
                if (!selectedEmployee) return [];
                const startDate = new Date(selectedEmployee.startDate);
                return phaseTemplates.map(pt => ({
                    ...pt,
                    startDate: new Date(startDate.getTime() + pt.startOffset * 86400000).toISOString().split('T')[0],
                    endDate: new Date(startDate.getTime() + (pt.startOffset + pt.duration) * 86400000).toISOString().split('T')[0],
                    expanded: true
                }));
            }, [selectedEmployee, phaseTemplates]);

            const [tasks, setTasks] = useState([]);

            useEffect(() => {
                if (!selectedEmployee) return;
                const startDate = new Date(selectedEmployee.startDate);
                const generatedTasks = taskTemplates.map(tt => ({
                    ...tt,
                    id: `${selectedEmployee.id}-${tt.id}`,
                    dueDate: new Date(startDate.getTime() + tt.dayOffset * 86400000).toISOString().split('T')[0],
                    status: 'pending'
                }));
                setTasks(generatedTasks);
            }, [selectedEmployee, taskTemplates]);

            const stats = useMemo(() => {
                const total = tasks.length;
                const completed = tasks.filter(t => t.status === 'completed').length;
                const inProgress = tasks.filter(t => t.status === 'inProgress').length;
                const pending = tasks.filter(t => t.status === 'pending').length;
                return { total, completed, inProgress, pending, progress: total > 0 ? Math.round((completed / total) * 100) : 0 };
            }, [tasks]);

            const filteredTasks = useMemo(() => {
                return tasks.filter(task => {
                    const matchesSearch = task.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesStatus = filterStatus === 'all' || task.status === filterStatus;
                    return matchesSearch && matchesStatus;
                });
            }, [tasks, searchTerm, filterStatus]);

            const toggleTaskStatus = (taskId) => {
                setTasks(tasks.map(task => {
                    if (task.id === taskId) {
                        const statuses = ['pending', 'inProgress', 'completed'];
                        const currentIndex = statuses.indexOf(task.status);
                        return { ...task, status: statuses[(currentIndex + 1) % statuses.length] };
                    }
                    return task;
                }));
            };

            const statusColors = { pending: 'bg-gray-100 text-gray-700', inProgress: 'bg-blue-100 text-blue-700', completed: 'bg-green-100 text-green-700' };
            const priorityColors = { low: 'bg-gray-100', medium: 'bg-yellow-100 text-yellow-700', high: 'bg-orange-100 text-orange-700' };

            const TaskCard = ({ task }) => {
                const phase = phases.find(p => p.id === task.phaseId);
                const assignedResources = resources.filter(r => task.assignedTo.includes(r.id));
                return (
                    <div className="bg-white border-2 rounded-lg p-4 hover:shadow-lg transition-all mb-3">
                        <div className="flex items-start justify-between mb-2">
                            <div className="flex items-start gap-3 flex-1">
                                <button onClick={() => toggleTaskStatus(task.id)} className="mt-1 hover:scale-110 transition-transform">
                                    {task.status === 'completed' ? <span className="text-green-600"><Icons.CheckCircle /></span> : task.status === 'inProgress' ? <span className="text-blue-600"><Icons.Clock /></span> : <span className="text-gray-400"><Icons.Circle /></span>}
                                </button>
                                <div className="flex-1">
                                    <h4 className={`font-semibold ${task.status === 'completed' ? 'line-through text-gray-500' : 'text-gray-900'}`}>{task.title}</h4>
                                    <p className="text-sm text-gray-600 mt-1">{task.description}</p>
                                </div>
                            </div>
                        </div>
                        <div className="flex flex-wrap gap-2 mt-3">
                            <span className={`text-xs px-2 py-1 rounded-full ${statusColors[task.status]}`}>{task.status === 'pending' ? 'En attente' : task.status === 'inProgress' ? 'En cours' : 'Compl√©t√©'}</span>
                            <span className={`text-xs px-2 py-1 rounded-full ${priorityColors[task.priority]}`}>{task.priority === 'high' ? 'Haute' : task.priority === 'medium' ? 'Moyenne' : 'Basse'}</span>
                            <span className="text-xs px-2 py-1 rounded-full bg-gray-100">üìÖ {task.dueDate}</span>
                        </div>
                        {assignedResources.length > 0 && (
                            <div className="flex flex-wrap gap-1 mt-2">
                                {assignedResources.map(r => (
                                    <span key={r.id} className="text-xs px-2 py-1 rounded-full flex items-center gap-1" style={{ backgroundColor: r.color + '20', color: r.color }}>
                                        <Icons.User />{r.name}
                                    </span>
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen">
                    {/* Header avec s√©lecteur d'employ√© */}
                    <div className="gradient-bg text-white shadow-2xl">
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            {/* S√©lecteur d'employ√© */}
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-4">
                                    <select
                                        value={selectedEmployeeId}
                                        onChange={(e) => setSelectedEmployeeId(parseInt(e.target.value))}
                                        className="bg-white/20 text-white px-4 py-2 rounded-lg border border-white/30 focus:outline-none focus:border-white"
                                    >
                                        {employees.map(emp => (
                                            <option key={emp.id} value={emp.id} className="text-gray-900">{emp.name}</option>
                                        ))}
                                    </select>
                                    <button onClick={() => setShowAdmin(true)} className="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition-colors">
                                        <Icons.Settings />
                                    </button>
                                </div>
                                <div className="text-right">
                                    <div className="text-4xl font-bold">{stats.progress}%</div>
                                    <div className="text-blue-200 text-sm">Progression</div>
                                </div>
                            </div>

                            {/* Message de bienvenue */}
                            <div className="mb-4">
                                <h1 className="text-3xl font-bold">üëã Bienvenue {selectedEmployee?.name} !</h1>
                                <p className="text-blue-200">Plateforme d'Int√©gration RH</p>
                            </div>

                            {/* Info employ√© */}
                            <div className="glass rounded-xl p-4 border border-white/20">
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div><div className="text-blue-200 text-xs">Poste</div><div className="font-semibold">{selectedEmployee?.role}</div></div>
                                    <div><div className="text-blue-200 text-xs">D√©but</div><div className="font-semibold">{selectedEmployee?.startDate}</div></div>
                                    <div><div className="text-blue-200 text-xs">Fin pr√©vue</div><div className="font-semibold">{selectedEmployee?.endDate}</div></div>
                                    <div><div className="text-blue-200 text-xs">T√¢ches</div><div className="font-semibold">{stats.completed}/{stats.total}</div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Stats */}
                    <div className="max-w-7xl mx-auto px-6 -mt-4">
                        <div className="grid grid-cols-4 gap-4">
                            <div className="bg-white rounded-xl shadow-lg p-4 border-2"><div className="text-2xl font-bold">{stats.total}</div><div className="text-sm text-gray-600">Total</div></div>
                            <div className="bg-white rounded-xl shadow-lg p-4 border-2 border-green-200"><div className="text-2xl font-bold text-green-600">{stats.completed}</div><div className="text-sm text-gray-600">Compl√©t√©es</div></div>
                            <div className="bg-white rounded-xl shadow-lg p-4 border-2 border-blue-200"><div className="text-2xl font-bold text-blue-600">{stats.inProgress}</div><div className="text-sm text-gray-600">En cours</div></div>
                            <div className="bg-white rounded-xl shadow-lg p-4 border-2"><div className="text-2xl font-bold text-gray-600">{stats.pending}</div><div className="text-sm text-gray-600">En attente</div></div>
                        </div>
                    </div>

                    {/* Contenu principal */}
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {/* Toolbar */}
                        <div className="bg-white rounded-xl shadow-lg p-4 mb-6 border-2 flex flex-wrap gap-4 items-center">
                            <div className="flex-1 min-w-[200px] relative">
                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icons.Search /></span>
                                <input type="text" placeholder="Rechercher..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 border-2 rounded-lg focus:border-blue-500 focus:outline-none" />
                            </div>
                            <select value={filterStatus} onChange={e => setFilterStatus(e.target.value)} className="px-4 py-2 border-2 rounded-lg">
                                <option value="all">Tous</option>
                                <option value="pending">En attente</option>
                                <option value="inProgress">En cours</option>
                                <option value="completed">Compl√©t√©</option>
                            </select>
                            <button
                                onClick={() => window.sendEmailPlan && window.sendEmailPlan(selectedEmployee, phases, tasks, resources)}
                                className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2"
                            >
                                üìß Envoyer par email
                            </button>
                            <button
                                onClick={() => {
                                    const html = window.generateEmailHTML && window.generateEmailHTML(selectedEmployee, phases, tasks, resources);
                                    if (html) {
                                        const w = window.open('', '_blank');
                                        w.document.write(html);
                                        w.document.close();
                                    }
                                }}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2"
                            >
                                üëÅÔ∏è Aper√ßu
                            </button>
                        </div>

                        {/* Phases et t√¢ches */}
                        <div className="space-y-6">
                            {phases.map(phase => {
                                const phaseTasks = filteredTasks.filter(t => t.phaseId === phase.id);
                                return (
                                    <div key={phase.id} className="bg-white rounded-xl shadow-sm border-2 overflow-hidden">
                                        <div className="p-4" style={{ backgroundColor: phase.color + '15', borderLeft: `4px solid ${phase.color}` }}>
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <h3 className="text-lg font-bold" style={{ color: phase.color }}>{phase.name}</h3>
                                                    <p className="text-sm text-gray-600">{phase.description}</p>
                                                    <p className="text-xs text-gray-500">{phase.startDate} ‚Üí {phase.endDate}</p>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-2xl font-bold" style={{ color: phase.color }}>{phaseTasks.filter(t => t.status === 'completed').length}/{phaseTasks.length}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-4 bg-gray-50">
                                            {phaseTasks.length > 0 ? phaseTasks.map(task => <TaskCard key={task.id} task={task} />) : <p className="text-gray-500 text-center py-4">Aucune t√¢che</p>}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="bg-gray-900 text-white py-6 mt-12">
                        <div className="max-w-7xl mx-auto px-6 text-center">
                            <div className="bg-yellow-500/20 border border-yellow-500/50 rounded-lg p-4 mb-4 max-w-3xl mx-auto">
                                <p className="text-yellow-300 font-semibold">‚ö†Ô∏è IMPORTANT : N'inscrivez aucune information confidentielle dans cette plateforme</p>
                            </div>
                            <p className="text-gray-400">Plateforme d'Int√©gration RH</p>
                        </div>
                    </div>

                    {/* Admin Panel */}
                    {showAdmin && (
                        <AdminPanel
                            resources={resources} setResources={setResources}
                            taskTemplates={taskTemplates} setTaskTemplates={setTaskTemplates}
                            phaseTemplates={phaseTemplates} setPhaseTemplates={setPhaseTemplates}
                            employees={employees} setEmployees={setEmployees}
                            onClose={() => setShowAdmin(false)}
                        />
                    )}

                    {/* Chatbot Emma */}
                    <EmmaChatbot employee={selectedEmployee} tasks={tasks} phases={phases} resources={resources} />
                </div>
            );
        };

        ReactDOM.render(<OnboardingPlatform />, document.getElementById('root'));
    </script>
</body>
</html>
