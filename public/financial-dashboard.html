<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOB Apps - Dashboard Financier Unifi√© ‚Ä¢ Propuls√© par JSLAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Fix for "exports is not defined" error when Babel transpiles modules -->
    <script>
        // Polyfill for CommonJS to prevent Babel and library errors
        // MUST run before any Babel transpilation or libraries
        (function() {
            if (typeof window.exports === 'undefined') {
                window.exports = {};
            }
            if (typeof window.module === 'undefined') {
                window.module = { exports: window.exports };
            }

            // üî• FIX: Add require() polyfill for react-grid-layout
            if (typeof window.require === 'undefined') {
                window.require = function(moduleName) {
                    // Return window globals for known modules
                    const modules = {
                        'react': window.React,
                        'react-dom': window.ReactDOM,
                        'prop-types': window.PropTypes || {}
                    };
                    return modules[moduleName] || {};
                };
            }

            // Also make available in global scope for Babel
            self.exports = window.exports;
            self.module = window.module;
            self.require = window.require;
        })();
    </script>

    <link rel="stylesheet" href="css/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            font-family: 'Inter', 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }

            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stock-card {
            transition: all 0.3s ease;
        }
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        /* R√©duction globale pour mobile: police et espacements √† 50% */
        @media (max-width: 768px) {
            html { font-size: 50%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FinancialDashboard = () => {
            // √âtats principaux
            const [activeTab, setActiveTab] = useState('stocks');
            const [tickers, setTickers] = useState(['CVS', 'MSFT']);
            const [stockData, setStockData] = useState({});
            const [newsData, setNewsData] = useState([]);
            const [newsContext, setNewsContext] = useState('general'); // general, quebec, french_canada, crypto, analysis
            const [tickerMoveReasons, setTickerMoveReasons] = useState({}); // Explications "Why Is It Moving?" par ticker
            const [seekingAlphaData, setSeekingAlphaData] = useState({});
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [selectedStock, setSelectedStock] = useState(null);
            const [newTicker, setNewTicker] = useState('');
            const [showTickerManager, setShowTickerManager] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);

            // Configuration API
            const API_BASE_URL = window.location.origin;
            const FINNHUB_API_KEY = 'YOUR_FINNHUB_API_KEY'; // √Ä configurer
            const NEWSAPI_KEY = 'YOUR_NEWSAPI_KEY'; // √Ä configurer

            // Messages
            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 5000);
            };

            // Gestion des titres centralis√©e
            const loadTickers = async () => {
                try {
                    const response = await fetch('/tickers.json');
                    if (response.ok) {
                        const data = await response.json();
                        setTickers(data.tickers || []);
                    }
                } catch (error) {
                    console.error('Erreur chargement tickers:', error);
                }
            };

            const saveTickers = async (newTickers) => {
                try {
                    const response = await fetch('/api/save-tickers', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tickers: newTickers })
                    });
                    if (response.ok) {
                        setTickers(newTickers);
                        showMessage('Liste des titres mise √† jour', 'success');
                    }
                } catch (error) {
                    console.error('Erreur sauvegarde tickers:', error);
                    showMessage('Erreur sauvegarde', 'error');
                }
            };

            const addTicker = (ticker) => {
                const upperTicker = ticker.toUpperCase();
                if (!tickers.includes(upperTicker)) {
                    const newTickers = [...tickers, upperTicker];
                    saveTickers(newTickers);
                    setNewTicker('');
                }
            };

            const removeTicker = (ticker) => {
                const newTickers = tickers.filter(t => t !== ticker);
                saveTickers(newTickers);
            };

            // Donn√©es Finnhub
            const fetchStockData = async (ticker) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/marketdata?endpoint=quote&symbol=${ticker}&source=auto`);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Erreur fetch stock data:', error);
                    return null;
                }
            };

            const refreshAllStocks = async () => {
                setLoading(true);
                const newStockData = {};
                
                for (const ticker of tickers) {
                    const data = await fetchStockData(ticker);
                    if (data) {
                        newStockData[ticker] = {
                            ...data,
                            timestamp: new Date().toISOString()
                        };
                    }
                }
                
                setStockData(newStockData);
                setLastUpdate(new Date());
                setLoading(false);
                showMessage('Donn√©es mises √† jour', 'success');
                
                // Charger les explications "Why Is It Moving?" apr√®s le chargement des stocks
                fetchWhyMovingForTickers();
            };

            // Actualit√©s via endpoint unifi√© (FMP, Finnhub, Finviz, RSS)
            const fetchNews = async () => {
                try {
                    setLoading(true);
                    // Utiliser l'endpoint unifi√© qui agr√®ge toutes les sources
                    const tickersQuery = tickers.length > 0 ? tickers.join(' OR ') : 'market OR economy';
                    const response = await fetch(
                        `${API_BASE_URL}/api/news?q=${encodeURIComponent(tickersQuery)}&limit=30&context=${newsContext}`
                    );
                    if (!response.ok) throw new Error(`News API error: ${response.status}`);
                    const data = await response.json();
                    
                    if (data.success && data.articles) {
                        // Formater les articles pour compatibilit√© avec l'UI existante
                        const formattedArticles = data.articles.map(article => ({
                            title: article.title || article.headline,
                            description: article.summary || '',
                            url: article.url,
                            publishedAt: article.published_at || article.datetime || article.date,
                            source: { 
                                name: article.source_original || article.source || article.source_provider || 'Unknown',
                                provider: article.source_provider
                            },
                            relevance_score: article.relevance_score,
                            image: article.image
                        }));
                        setNewsData(formattedArticles);
                        showMessage(`${formattedArticles.length} actualit√©s charg√©es depuis ${data.sources?.join(', ') || 'sources multiples'}`, 'success');
                    } else {
                        setNewsData([]);
                        showMessage('Aucune actualit√© trouv√©e', 'warning');
                    }
                } catch (error) {
                    console.error('Erreur fetch news:', error);
                    showMessage('Erreur chargement actualit√©s', 'error');
                    setNewsData([]);
                } finally {
                    setLoading(false);
                }
            };

            // Donn√©es Seeking Alpha (conserv√©es de la source actuelle)
            const fetchSeekingAlphaData = async () => {
                try {
                    const response = await fetch('/seeking-alpha/stock_analysis.json');
                    if (response.ok) {
                        const data = await response.json();
                        setSeekingAlphaData(data);
                    }
                } catch (error) {
                    console.error('Erreur fetch Seeking Alpha:', error);
                }
            };

            // Fonction pour r√©cup√©rer "Why Is It Moving?" pour chaque ticker
            const fetchWhyMovingForTickers = async () => {
                if (tickers.length === 0) return;
                
                const moveReasonsMap = {};
                const promises = tickers.map(async (ticker) => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/finviz-why-moving?ticker=${ticker}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.success && data.explanation) {
                                moveReasonsMap[ticker] = {
                                    explanation: data.explanation,
                                    explanation_enriched: data.explanation_enriched,
                                    date: data.date,
                                    source: data.source || 'Finviz AI',
                                    type: data.type || 'general'
                                };
                            }
                        }
                    } catch (error) {
                        console.error(`Erreur r√©cup√©ration "Why Is It Moving?" pour ${ticker}:`, error);
                    }
                });
                
                await Promise.all(promises);
                setTickerMoveReasons(moveReasonsMap);
                console.log(`‚úÖ "Why Is It Moving?" charg√© pour ${Object.keys(moveReasonsMap).length} tickers`);
            };

            // Initialisation
            useEffect(() => {
                loadTickers();
                refreshAllStocks();
                fetchNews();
                fetchSeekingAlphaData();
                // Charger les explications "Why Is It Moving?" apr√®s un court d√©lai
                setTimeout(() => {
                    fetchWhyMovingForTickers();
                }, 2000);
                // Suppression de l'auto-refresh: on ne met √† jour que sur arriv√©e ou clic bouton
            }, []);

            // Composant de gestion des titres
            const TickerManager = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-full mx-4">
                        <h3 className="text-lg font-bold mb-4">Gestion des Titres</h3>
                        
                        <div className="mb-4">
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newTicker}
                                    onChange={(e) => setNewTicker(e.target.value)}
                                    placeholder="Ajouter un titre (ex: AAPL)"
                                    className="flex-1 px-3 py-2 border rounded"
                                    onKeyPress={(e) => e.key === 'Enter' && addTicker(newTicker)}
                                />
                                <button
                                    onClick={() => addTicker(newTicker)}
                                    className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                >
                                    Ajouter
                                </button>
                            </div>
                        </div>

                        <div className="space-y-2 max-h-60 overflow-y-auto">
                            {tickers.map(ticker => (
                                <div key={ticker} className="flex items-center justify-between p-2 bg-gray-100 rounded">
                                    <span className="font-mono">{ticker}</span>
                                    <button
                                        onClick={() => removeTicker(ticker)}
                                        className="text-red-500 hover:text-red-700"
                                    >
                                        ‚úï
                                    </button>
                                </div>
                            ))}
                        </div>

                        <div className="flex gap-2 mt-4">
                            <button
                                onClick={() => setShowTickerManager(false)}
                                className="flex-1 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                            >
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Composant onglet Stocks
            const StocksTab = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Donn√©es Financi√®res</h2>
                        <div className="flex gap-2">
                            <button
                                onClick={() => setShowTickerManager(true)}
                                className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
                            >
                                G√©rer les Titres
                            </button>
                            <button
                                onClick={refreshAllStocks}
                                disabled={loading}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Actualisation...' : 'Actualiser'}
                            </button>
                        </div>
                    </div>

                    {lastUpdate && (
                        <p className="text-gray-400 text-sm">
                            Derni√®re mise √† jour: {new Date(lastUpdate).toLocaleString('fr-FR')}
                        </p>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {tickers.map(ticker => {
                            const data = stockData[ticker];
                            if (!data) return null;

                            const change = data.dp || 0;
                            const changeColor = change >= 0 ? 'text-green-400' : 'text-red-400';
                            const bgColor = change >= 0 ? 'bg-green-900/20' : 'bg-red-900/20';

                            return (
                                <div key={ticker} className={`stock-card p-4 rounded-lg border ${bgColor}`}>
                                    <div className="flex justify-between items-start mb-2">
                                        <h3 className="text-xl font-bold text-white">{ticker}</h3>
                                        <span className={`text-sm ${changeColor}`}>
                                            {change >= 0 ? '+' : ''}{change.toFixed(2)}%
                                        </span>
                                    </div>
                                    
                                    <div className="text-2xl font-bold text-white mb-2">
                                        ${data.c?.toFixed(2) || 'N/A'}
                                    </div>
                                    
                                    <div className="text-sm text-gray-400 space-y-1">
                                        <div>Ouverture: ${data.o?.toFixed(2) || 'N/A'}</div>
                                        <div>Plus haut: ${data.h?.toFixed(2) || 'N/A'}</div>
                                        <div>Plus bas: ${data.l?.toFixed(2) || 'N/A'}</div>
                                    </div>
                                    
                                    {/* Explication "Why Is It Moving?" */}
                                    {tickerMoveReasons[ticker]?.explanation && (
                                        <div className="mt-3 pt-3 border-t border-gray-700">
                                            <div className="flex items-start gap-2">
                                                <span className="px-2 py-0.5 rounded text-[10px] font-semibold bg-blue-500/20 text-blue-300 border border-blue-500/30">
                                                    AI
                                                </span>
                                                <div className="flex-1">
                                                    <div className="text-xs text-gray-500 mb-1">
                                                        Pourquoi √ßa bouge?
                                                    </div>
                                                    <div className="text-xs text-gray-300">
                                                        {tickerMoveReasons[ticker].explanation_enriched || tickerMoveReasons[ticker].explanation}
                                                    </div>
                                                    <div className="text-[10px] text-gray-500 mt-1">
                                                        {tickerMoveReasons[ticker].date} ‚Ä¢ {tickerMoveReasons[ticker].source}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );

            // Composant onglet Actualit√©s
            const NewsTab = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center flex-wrap gap-4">
                        <h2 className="text-2xl font-bold text-white">Actualit√©s Financi√®res</h2>
                        <div className="flex gap-2 items-center">
                            <select
                                value={newsContext}
                                onChange={(e) => {
                                    setNewsContext(e.target.value);
                                    fetchNews();
                                }}
                                className="px-3 py-2 bg-gray-700 text-white rounded border border-gray-600"
                            >
                                <option value="general">üåç G√©n√©ral</option>
                                <option value="quebec">üá®üá¶ Qu√©bec</option>
                                <option value="french_canada">üá´üá∑ Fran√ßais Canada</option>
                                <option value="crypto">‚Çø Crypto</option>
                                <option value="analysis">üìä Analyse</option>
                            </select>
                            <button
                                onClick={fetchNews}
                                disabled={loading}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Chargement...' : 'Actualiser'}
                            </button>
                        </div>
                    </div>

                    <div className="space-y-4">
                        {newsData.map((article, index) => (
                            <div key={index} className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                                <h3 className="text-lg font-semibold text-white mb-2">
                                    {article.title}
                                </h3>
                                <p className="text-gray-300 mb-3 line-clamp-3">
                                    {article.description}
                                </p>
                                <div className="flex justify-between items-center text-sm text-gray-400">
                                    <div className="flex items-center gap-2">
                                        <span>{article.source?.name || 'Source inconnue'}</span>
                                        {article.relevance_score && (
                                            <span className="px-2 py-0.5 bg-blue-500/20 text-blue-300 rounded text-xs">
                                                Score: {article.relevance_score.toFixed(1)}
                                            </span>
                                        )}
                                    </div>
                                    <span>{new Date(article.publishedAt).toLocaleString('fr-FR')}</span>
                                </div>
                                {article.url && (
                                    <a
                                        href={article.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="inline-block mt-2 text-blue-400 hover:text-blue-300"
                                    >
                                        Lire l'article ‚Üí
                                    </a>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );

            // Composant onglet Seeking Alpha
            const SeekingAlphaTab = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Analyses Seeking Alpha</h2>
                        <button
                            onClick={fetchSeekingAlphaData}
                            className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                        >
                            Actualiser
                        </button>
                    </div>

                    {seekingAlphaData.stocks && (
                        <div className="space-y-4">
                            {seekingAlphaData.stocks.map((stock, index) => (
                                <div key={index} className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                                    <h3 className="text-lg font-semibold text-white mb-2">
                                        {stock.ticker}
                                    </h3>
                                    <p className="text-gray-300 mb-3">
                                        {stock.raw_text?.substring(0, 200)}...
                                    </p>
                                    <div className="text-sm text-gray-400">
                                        Mis √† jour: {new Date(stock.timestamp).toLocaleString('fr-FR')}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            const tabs = [
                { id: 'stocks', label: 'üìä Donn√©es Financi√®res', component: StocksTab },
                { id: 'news', label: 'üì∞ Actualit√©s', component: NewsTab },
                { id: 'seeking-alpha', label: 'üìà Seeking Alpha', component: SeekingAlphaTab }
            ];
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-purple-800 to-blue-800 p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-center space-x-4">
                                <div className="bg-white/20 backdrop-blur-md rounded-2xl p-3 shadow-xl border border-white/30">
                                    <img 
                                        src="/logojslaidark.jpg" 
                                        alt="JSL AI Logo" 
                                        className="w-8 h-8 object-contain"
                                    />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2 font-['Inter']">
                                        GOB Apps - Dashboard Financier Unifi√©
                                    </h1>
                                    <p className="text-purple-200 font-['Inter']">
                                        Plateforme financi√®re ‚Ä¢ Donn√©es en temps r√©el ‚Ä¢ Propuls√©e par JSL AI
                                    </p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation par onglets */}
                    <nav className="bg-white/10 backdrop-blur-sm border-b border-white/20">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="hidden md:flex space-x-1">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`tab-button px-6 py-3 rounded-t-lg font-medium transition-all ${
                                            activeTab === tab.id 
                                                ? 'active' 
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                            <div className="md:hidden py-3">
                                <select
                                    value={activeTab}
                                    onChange={(e) => setActiveTab(e.target.value)}
                                    className="w-full bg-white/10 text-white border border-white/20 rounded p-2"
                                >
                                    {tabs.map(tab => (
                                        <option key={tab.id} value={tab.id}>{tab.label}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </nav>

                    {/* Contenu principal */}
                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'stocks' && <StocksTab />}
                        {activeTab === 'news' && <NewsTab />}
                        {activeTab === 'seeking-alpha' && <SeekingAlphaTab />}
                    </main>

                    {/* Messages */}
                    {message && (
                        <div className={`fixed top-4 right-4 p-4 rounded-lg z-50 ${
                            message.type === 'error' ? 'bg-red-500' : 
                            message.type === 'success' ? 'bg-green-500' : 'bg-blue-500'
                        } text-white`}>
                            {message.text}
                        </div>
                    )}

                    {/* Gestionnaire de titres */}
                    {showTickerManager && <TickerManager />}
                </div>
            );
        };

        ReactDOM.render(<FinancialDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
