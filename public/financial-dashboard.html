<!DOCTYPE html>

<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            font-family: 'Inter', 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sub-tab-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sub-tab-button.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stock-card {
            transition: all 0.3s ease;
        }
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .earnings-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .earnings-card.upcoming {
            border-left-color: #3b82f6;
        }
        .earnings-card.beat {
            border-left-color: #10b981;
        }
        .earnings-card.miss {
            border-left-color: #ef4444;
        }
        /* R√©duction globale pour mobile: police et espacements √† 50% */
        @media (max-width: 768px) {
            html { font-size: 50%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FinancialDashboard = () => {
            // √âtats principaux
            const [activeTab, setActiveTab] = useState('jstocks');
            const [activeJStocksTab, setActiveJStocksTab] = useState('overview');
            const [tickers, setTickers] = useState(['CVS', 'MSFT', 'AAPL', 'GOOGL', 'TSLA']);
            const [stockData, setStockData] = useState({});
            const [newsData, setNewsData] = useState([]);
            const [seekingAlphaData, setSeekingAlphaData] = useState({});
            const [earningsData, setEarningsData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [earningsLoading, setEarningsLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [selectedStock, setSelectedStock] = useState(null);
            const [newTicker, setNewTicker] = useState('');
            const [showTickerManager, setShowTickerManager] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [earningsFilter, setEarningsFilter] = useState('all'); // 'all', 'upcoming', 'past'

            // Configuration API
            const API_BASE_URL = window.location.origin;
            const FINNHUB_API_KEY = 'YOUR_FINNHUB_API_KEY'; // √Ä configurer
            const NEWSAPI_KEY = 'YOUR_NEWSAPI_KEY'; // √Ä configurer

            // Messages
            const showMessage = (text, type = 'info') => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 5000);
            };

            // Gestion des titres centralis√©e
            const loadTickers = async () => {
                try {
                    const response = await fetch('/tickers.json');
                    if (response.ok) {
                        const data = await response.json();
                        setTickers(data.tickers || []);
                    }
                } catch (error) {
                    console.error('Erreur chargement tickers:', error);
                }
            };

            const saveTickers = async (newTickers) => {
                try {
                    const response = await fetch('/api/save-tickers', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tickers: newTickers })
                    });
                    if (response.ok) {
                        setTickers(newTickers);
                        showMessage('Liste des titres mise √† jour', 'success');
                    }
                } catch (error) {
                    console.error('Erreur sauvegarde tickers:', error);
                    showMessage('Erreur sauvegarde', 'error');
                }
            };

            const addTicker = (ticker) => {
                const upperTicker = ticker.toUpperCase();
                if (!tickers.includes(upperTicker)) {
                    const newTickers = [...tickers, upperTicker];
                    saveTickers(newTickers);
                    setNewTicker('');
                }
            };

            const removeTicker = (ticker) => {
                const newTickers = tickers.filter(t => t !== ticker);
                saveTickers(newTickers);
            };

            // Donn√©es Finnhub
            const fetchStockData = async (ticker) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/marketdata?endpoint=quote&symbol=${ticker}&source=auto`);
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Erreur fetch stock data:', error);
                    return null;
                }
            };

            const refreshAllStocks = async () => {
                setLoading(true);
                const newStockData = {};
                
                for (const ticker of tickers) {
                    const data = await fetchStockData(ticker);
                    if (data) {
                        newStockData[ticker] = {
                            ...data,
                            timestamp: new Date().toISOString()
                        };
                    }
                }
                
                setStockData(newStockData);
                setLastUpdate(new Date());
                setLoading(false);
                showMessage('Donn√©es mises √† jour', 'success');
            };

            // Actualit√©s NewsAPI.ai
            const fetchNews = async () => {
                try {
                    const tickersQuery = tickers.join(' OR ');
                    const response = await fetch(`${API_BASE_URL}/api/news?q=${encodeURIComponent(tickersQuery)}&limit=20&strict=true`);
                    if (!response.ok) throw new Error(`News API error: ${response.status}`);
                    const data = await response.json();
                    setNewsData(data.articles || []);
                } catch (error) {
                    console.error('Erreur fetch news:', error);
                    showMessage('Erreur chargement actualit√©s', 'error');
                }
            };

            // Donn√©es Seeking Alpha (conserv√©es de la source actuelle)
            const fetchSeekingAlphaData = async () => {
                try {
                    const response = await fetch('/seeking-alpha/stock_analysis.json');
                    if (response.ok) {
                        const data = await response.json();
                        setSeekingAlphaData(data);
                    }
                } catch (error) {
                    console.error('Erreur fetch Seeking Alpha:', error);
                }
            };

            // Fonction pour charger les donn√©es du calendrier des r√©sultats
            const fetchEarningsCalendar = async () => {
                setEarningsLoading(true);
                try {
                    console.log('üìÖ Chargement du calendrier des r√©sultats...');
                    
                    // G√©n√©rer des donn√©es simul√©es pour d√©monstration
                    // En production, utiliser l'API FMP: /api/fmp?endpoint=calendar-earnings&symbol=AAPL
                    const mockEarnings = tickers.map((ticker, index) => {
                        const today = new Date();
                        const daysOffset = (index - 2) * 7; // √âtaler sur plusieurs semaines
                        const date = new Date(today.getTime() + daysOffset * 24 * 60 * 60 * 1000);
                        
                        return {
                            symbol: ticker,
                            date: date.toISOString().split('T')[0],
                            time: 'AMC', // After Market Close
                            epsEstimate: (Math.random() * 2 + 0.5).toFixed(2),
                            epsActual: daysOffset < 0 ? (Math.random() * 2 + 0.5).toFixed(2) : null,
                            revenueEstimate: (Math.random() * 50 + 20).toFixed(2) + 'B',
                            revenueActual: daysOffset < 0 ? (Math.random() * 50 + 20).toFixed(2) + 'B' : null,
                            fiscalDateEnding: date.toISOString().split('T')[0],
                            isPast: daysOffset < 0
                        };
                    });

                    // Trier par date
                    mockEarnings.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setEarningsData(mockEarnings);
                    
                    console.log(`‚úÖ ${mockEarnings.length} √©v√©nements de r√©sultats charg√©s`);
                } catch (error) {
                    console.error('‚ùå Erreur chargement calendrier des r√©sultats:', error);
                    showMessage('Erreur chargement calendrier', 'error');
                } finally {
                    setEarningsLoading(false);
                }
            };

            // Initialisation
            useEffect(() => {
                loadTickers();
                refreshAllStocks();
                fetchNews();
                fetchSeekingAlphaData();
                fetchEarningsCalendar();
            }, []);

            // Recharger les earnings quand les tickers changent
            useEffect(() => {
                if (tickers.length > 0 && activeTab === 'jstocks' && activeJStocksTab === 'car') {
                    fetchEarningsCalendar();
                }
            }, [tickers, activeTab, activeJStocksTab]);

            // Composant de gestion des titres
            const TickerManager = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96 max-w-full mx-4">
                        <h3 className="text-lg font-bold mb-4">Gestion des Titres</h3>
                        
                        <div className="mb-4">
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newTicker}
                                    onChange={(e) => setNewTicker(e.target.value)}
                                    placeholder="Ajouter un titre (ex: AAPL)"
                                    className="flex-1 px-3 py-2 border rounded"
                                    onKeyPress={(e) => e.key === 'Enter' && addTicker(newTicker)}
                                />
                                <button
                                    onClick={() => addTicker(newTicker)}
                                    className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                >
                                    Ajouter
                                </button>
                            </div>
                        </div>

                        <div className="space-y-2 max-h-60 overflow-y-auto">
                            {tickers.map(ticker => (
                                <div key={ticker} className="flex items-center justify-between p-2 bg-gray-100 rounded">
                                    <span className="font-mono">{ticker}</span>
                                    <button
                                        onClick={() => removeTicker(ticker)}
                                        className="text-red-500 hover:text-red-700"
                                    >
                                        ‚úï
                                    </button>
                                </div>
                            ))}
                        </div>

                        <div className="flex gap-2 mt-4">
                            <button
                                onClick={() => setShowTickerManager(false)}
                                className="flex-1 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                            >
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            );

            // ======================================
            // COMPOSANTS DE L'ONGLET JSTOCKS
            // ======================================

            // Vue d'ensemble JStocks
            const JStocksOverview = () => (
                <div className="space-y-6">
                    <div className="bg-white/10 backdrop-blur-sm rounded-lg p-6 border border-white/20">
                        <h3 className="text-xl font-bold text-white mb-4">üìä Vue d'ensemble JStocks‚Ñ¢</h3>
                        <p className="text-gray-300 mb-4">
                            Bienvenue dans JStocks‚Ñ¢, votre plateforme d'analyse financi√®re compl√®te. 
                            Utilisez les sous-onglets ci-dessus pour naviguer entre les diff√©rentes sections.
                        </p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                            <div className="bg-green-900/30 rounded-lg p-4 border border-green-500/30">
                                <h4 className="text-lg font-semibold text-green-400 mb-2">üìà Analyses</h4>
                                <p className="text-gray-300 text-sm">Analyses approfondies de vos actions avec m√©triques cl√©s</p>
                            </div>
                            
                            <div className="bg-blue-900/30 rounded-lg p-4 border border-blue-500/30">
                                <h4 className="text-lg font-semibold text-blue-400 mb-2">üìÖ Calendrier CAR</h4>
                                <p className="text-gray-300 text-sm">Calendrier des Annonces de R√©sultats en temps r√©el</p>
                            </div>
                            
                            <div className="bg-purple-900/30 rounded-lg p-4 border border-purple-500/30">
                                <h4 className="text-lg font-semibold text-purple-400 mb-2">üì∞ Actualit√©s</h4>
                                <p className="text-gray-300 text-sm">Derni√®res nouvelles financi√®res pour vos titres</p>
                            </div>
                            
                            <div className="bg-yellow-900/30 rounded-lg p-4 border border-yellow-500/30">
                                <h4 className="text-lg font-semibold text-yellow-400 mb-2">üí° Insights IA</h4>
                                <p className="text-gray-300 text-sm">Analyses g√©n√©r√©es par intelligence artificielle</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white/10 backdrop-blur-sm rounded-lg p-6 border border-white/20">
                        <h3 className="text-xl font-bold text-white mb-4">üéØ Titres suivis ({tickers.length})</h3>
                        <div className="flex flex-wrap gap-2">
                            {tickers.map(ticker => (
                                <div key={ticker} className="px-3 py-1 bg-blue-600 text-white rounded-full text-sm font-mono">
                                    {ticker}
                                </div>
                            ))}
                        </div>
                        <button
                            onClick={() => setShowTickerManager(true)}
                            className="mt-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
                        >
                            G√©rer les titres
                        </button>
                    </div>
                </div>
            );

            // Onglet CAR - Calendrier des Annonces de R√©sultats
            const JStocksCARTab = () => {
                const filteredEarnings = earningsData.filter(item => {
                    if (earningsFilter === 'upcoming') return !item.isPast;
                    if (earningsFilter === 'past') return item.isPast;
                    return true;
                });

                const getEarningsStatus = (item) => {
                    if (!item.isPast) return 'upcoming';
                    if (!item.epsActual || !item.epsEstimate) return 'upcoming';
                    return parseFloat(item.epsActual) >= parseFloat(item.epsEstimate) ? 'beat' : 'miss';
                };

                return (
                    <div className="space-y-6">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <div>
                                <h3 className="text-2xl font-bold text-white mb-2">
                                    üìÖ Calendrier des Annonces de R√©sultats (CAR)
                                </h3>
                                <p className="text-gray-300 text-sm">
                                    Suivez les dates et r√©sultats des annonces financi√®res
                                </p>
                            </div>
                            <button
                                onClick={fetchEarningsCalendar}
                                disabled={earningsLoading}
                                className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50"
                            >
                                {earningsLoading ? 'Actualisation...' : 'üîÑ Actualiser'}
                            </button>
                        </div>

                        {/* Filtres */}
                        <div className="flex gap-2">
                            <button
                                onClick={() => setEarningsFilter('all')}
                                className={`sub-tab-button ${earningsFilter === 'all' ? 'active' : 'text-gray-300 hover:text-white hover:bg-white/10'}`}
                            >
                                Tous ({earningsData.length})
                            </button>
                            <button
                                onClick={() => setEarningsFilter('upcoming')}
                                className={`sub-tab-button ${earningsFilter === 'upcoming' ? 'active' : 'text-gray-300 hover:text-white hover:bg-white/10'}`}
                            >
                                √Ä venir ({earningsData.filter(e => !e.isPast).length})
                            </button>
                            <button
                                onClick={() => setEarningsFilter('past')}
                                className={`sub-tab-button ${earningsFilter === 'past' ? 'active' : 'text-gray-300 hover:text-white hover:bg-white/10'}`}
                            >
                                Pass√©s ({earningsData.filter(e => e.isPast).length})
                            </button>
                        </div>

                        {/* Indicateurs */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-blue-900/30 rounded-lg p-4 border border-blue-500/30">
                                <div className="flex items-center justify-between">
                                    <span className="text-blue-400">√Ä venir</span>
                                    <span className="text-2xl font-bold text-white">
                                        {earningsData.filter(e => !e.isPast).length}
                                    </span>
                                </div>
                            </div>
                            <div className="bg-green-900/30 rounded-lg p-4 border border-green-500/30">
                                <div className="flex items-center justify-between">
                                    <span className="text-green-400">Surperformance</span>
                                    <span className="text-2xl font-bold text-white">
                                        {earningsData.filter(e => e.isPast && e.epsActual && parseFloat(e.epsActual) >= parseFloat(e.epsEstimate)).length}
                                    </span>
                                </div>
                            </div>
                            <div className="bg-red-900/30 rounded-lg p-4 border border-red-500/30">
                                <div className="flex items-center justify-between">
                                    <span className="text-red-400">Sous-performance</span>
                                    <span className="text-2xl font-bold text-white">
                                        {earningsData.filter(e => e.isPast && e.epsActual && parseFloat(e.epsActual) < parseFloat(e.epsEstimate)).length}
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Liste des √©v√©nements */}
                        {earningsLoading ? (
                            <div className="text-center py-12">
                                <div className="text-white text-xl mb-2">Chargement du calendrier...</div>
                                <div className="text-gray-400">R√©cup√©ration des donn√©es d'annonces de r√©sultats</div>
                            </div>
                        ) : filteredEarnings.length === 0 ? (
                            <div className="text-center py-12">
                                <div className="text-gray-400 text-lg">
                                    Aucune annonce de r√©sultats trouv√©e
                                </div>
                                <p className="text-gray-500 text-sm mt-2">
                                    Ajoutez des titres √† votre liste pour voir leur calendrier
                                </p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {filteredEarnings.map((item, index) => {
                                    const status = getEarningsStatus(item);
                                    const date = new Date(item.date);
                                    const isToday = date.toDateString() === new Date().toDateString();
                                    
                                    return (
                                        <div key={index} className={`earnings-card ${status} bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20`}>
                                            <div className="flex flex-col md:flex-row justify-between items-start gap-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <h4 className="text-xl font-bold text-white">{item.symbol}</h4>
                                                        {isToday && (
                                                            <span className="px-2 py-1 bg-yellow-500 text-black text-xs rounded-full font-semibold">
                                                                AUJOURD'HUI
                                                            </span>
                                                        )}
                                                        {!item.isPast && (
                                                            <span className="px-2 py-1 bg-blue-500 text-white text-xs rounded-full">
                                                                √Ä venir
                                                            </span>
                                                        )}
                                                        {status === 'beat' && (
                                                            <span className="px-2 py-1 bg-green-500 text-white text-xs rounded-full">
                                                                ‚úì Beat
                                                            </span>
                                                        )}
                                                        {status === 'miss' && (
                                                            <span className="px-2 py-1 bg-red-500 text-white text-xs rounded-full">
                                                                ‚úó Miss
                                                            </span>
                                                        )}
                                                    </div>
                                                    
                                                    <div className="text-gray-300 text-sm mb-3">
                                                        üìÖ {date.toLocaleDateString('fr-FR', { 
                                                            weekday: 'long', 
                                                            year: 'numeric', 
                                                            month: 'long', 
                                                            day: 'numeric' 
                                                        })}
                                                        {' ‚Ä¢ '}
                                                        {item.time === 'BMO' ? 'üåÖ Avant ouverture' : 'üåô Apr√®s fermeture'}
                                                    </div>

                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                        <div className="bg-black/20 rounded p-3">
                                                            <div className="text-gray-400 text-xs mb-1">EPS (B√©n√©fice par action)</div>
                                                            <div className="flex items-baseline gap-2">
                                                                <span className="text-white text-lg font-semibold">
                                                                    ${item.epsActual || item.epsEstimate}
                                                                </span>
                                                                {item.epsActual && (
                                                                    <span className="text-gray-400 text-sm">
                                                                        (pr√©vu: ${item.epsEstimate})
                                                                    </span>
                                                                )}
                                                                {!item.epsActual && (
                                                                    <span className="text-gray-400 text-sm">
                                                                        (estim√©)
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>

                                                        <div className="bg-black/20 rounded p-3">
                                                            <div className="text-gray-400 text-xs mb-1">Revenus</div>
                                                            <div className="flex items-baseline gap-2">
                                                                <span className="text-white text-lg font-semibold">
                                                                    {item.revenueActual || item.revenueEstimate}
                                                                </span>
                                                                {item.revenueActual && (
                                                                    <span className="text-gray-400 text-sm">
                                                                        (pr√©vu: {item.revenueEstimate})
                                                                    </span>
                                                                )}
                                                                {!item.revenueActual && (
                                                                    <span className="text-gray-400 text-sm">
                                                                        (estim√©)
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="flex md:flex-col gap-2">
                                                    <button 
                                                        onClick={() => setSelectedStock(item.symbol)}
                                                        className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 text-sm whitespace-nowrap"
                                                    >
                                                        üìä Analyser
                                                    </button>
                                                    <button 
                                                        className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm whitespace-nowrap"
                                                    >
                                                        üì∞ News
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* Note informative */}
                        <div className="bg-yellow-900/20 border border-yellow-500/30 rounded-lg p-4">
                            <div className="flex items-start gap-3">
                                <span className="text-2xl">üí°</span>
                                <div>
                                    <h4 className="text-yellow-400 font-semibold mb-1">Note importante</h4>
                                    <p className="text-gray-300 text-sm">
                                        Les donn√©es affich√©es sont actuellement simul√©es √† des fins de d√©monstration.
                                        Pour obtenir des donn√©es r√©elles en temps r√©el, configurez une cl√© API FMP 
                                        (Financial Modeling Prep) dans les param√®tres administrateur.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Onglet Analyses JStocks
            const JStocksAnalysis = () => (
                <div className="space-y-6">
                    <h3 className="text-2xl font-bold text-white">üìà Analyses D√©taill√©es</h3>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {tickers.map(ticker => {
                            const data = stockData[ticker];
                            if (!data) return null;

                            const change = data.dp || 0;
                            const changeColor = change >= 0 ? 'text-green-400' : 'text-red-400';
                            const bgColor = change >= 0 ? 'bg-green-900/20' : 'bg-red-900/20';

                            return (
                                <div key={ticker} className={`stock-card p-4 rounded-lg border ${bgColor}`}>
                                    <div className="flex justify-between items-start mb-2">
                                        <h3 className="text-xl font-bold text-white">{ticker}</h3>
                                        <span className={`text-sm ${changeColor}`}>
                                            {change >= 0 ? '+' : ''}{change.toFixed(2)}%
                                        </span>
                                    </div>
                                    
                                    <div className="text-2xl font-bold text-white mb-2">
                                        ${data.c?.toFixed(2) || 'N/A'}
                                    </div>
                                    
                                    <div className="text-sm text-gray-400 space-y-1">
                                        <div>Ouverture: ${data.o?.toFixed(2) || 'N/A'}</div>
                                        <div>Plus haut: ${data.h?.toFixed(2) || 'N/A'}</div>
                                        <div>Plus bas: ${data.l?.toFixed(2) || 'N/A'}</div>
                                    </div>

                                        onClick={() => setSelectedStock(ticker)}

                                    </button>
                                </div>

                </div>

            const JStocksTab = () => {
                const jstocksTabs = [
                    { id: 'overview', label: 'üìä Vue d\'ensemble' },
                    { id: 'car', label: 'üìÖ Calendrier CAR' },
                    { id: 'analysis', label: 'üìà Analyses' }

                return (
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-white">JStocks‚Ñ¢ - Plateforme d'Analyse</h2>
                            <button
                                onClick={refreshAllStocks}
                                disabled={loading}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"

                            </button>
                        </div>

                        {/* Sous-navigation JStocks */}
                        <div className="bg-white/10 backdrop-blur-sm rounded-lg p-2 border border-white/20">
                            <div className="flex flex-wrap gap-2">
                                {jstocksTabs.map(tab => (

                                        key={tab.id}
                                        onClick={() => setActiveJStocksTab(tab.id)}
                                        className={`sub-tab-button ${
                                            activeJStocksTab === tab.id 
                                                ? 'active' 
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Contenu des sous-onglets */}
                        {activeJStocksTab === 'overview' && <JStocksOverview />}
                        {activeJStocksTab === 'car' && <JStocksCARTab />}
                        {activeJStocksTab === 'analysis' && <JStocksAnalysis />}
                    </div>
                );
            };

            // ======================================
            // AUTRES COMPOSANTS D'ONGLETS
            // ======================================

            // Composant onglet Stocks (classique)
            const StocksTab = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Donn√©es Financi√®res</h2>
                        <div className="flex gap-2">
                            <button
                                onClick={() => setShowTickerManager(true)}
                                className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
                            >
                                G√©rer les Titres
                            </button>
                            <button
                                onClick={refreshAllStocks}
                                disabled={loading}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Actualisation...' : 'Actualiser'}
                            </button>
                        </div>
                    </div>

                    {lastUpdate && (
                        <p className="text-gray-400 text-sm">
                            Derni√®re mise √† jour: {new Date(lastUpdate).toLocaleString('fr-FR')}

                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {tickers.map(ticker => {
                            const data = stockData[ticker];
                            if (!data) return null;

                            const change = data.dp || 0;
                            const changeColor = change >= 0 ? 'text-green-400' : 'text-red-400';
                            const bgColor = change >= 0 ? 'bg-green-900/20' : 'bg-red-900/20';

                            return (

                                        <span className={`text-sm ${changeColor}`}>
                                            {change >= 0 ? '+' : ''}{change.toFixed(2)}%
                                        </span>
                                    </div>
                                    
                                    <div className="text-2xl font-bold text-white mb-2">
                                        ${data.c?.toFixed(2) || 'N/A'}
                                    </div>
                                    
                                    <div className="text-sm text-gray-400 space-y-1">
                                        <div>Ouverture: ${data.o?.toFixed(2) || 'N/A'}</div>
                                        <div>Plus haut: ${data.h?.toFixed(2) || 'N/A'}</div>
                                        <div>Plus bas: ${data.l?.toFixed(2) || 'N/A'}</div>

            // Composant onglet Actualit√©s
            const NewsTab = () => (

                    <div className="space-y-4">
                        {newsData.map((article, index) => (

                                    {article.title}

                                <p className="text-gray-300 mb-3 line-clamp-3">

                                <div className="flex justify-between items-center text-sm text-gray-400">
                                    <span>{article.source?.name || 'Source inconnue'}</span>

                                {article.url && (
                                    <a
                                        href={article.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="inline-block mt-2 text-blue-400 hover:text-blue-300"
                                    >
                                        Lire l'article ‚Üí
                                    </a>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );

            // Composant onglet Seeking Alpha
            const SeekingAlphaTab = () => (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-white">Analyses Seeking Alpha</h2>
                        <button
                            onClick={fetchSeekingAlphaData}
                            className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                        >
                            Actualiser
                        </button>
                    </div>

                    {seekingAlphaData.stocks && (
                        <div className="space-y-4">
                            {seekingAlphaData.stocks.map((stock, index) => (
                                <div key={index} className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">

                                        {stock.ticker}

                                    <p className="text-gray-300 mb-3">
                                        {stock.raw_text?.substring(0, 200)}...

                                    <div className="text-sm text-gray-400">

                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            const tabs = [
                { id: 'jstocks', label: 'üìà JStocks‚Ñ¢', component: JStocksTab },
                { id: 'stocks', label: 'üìä Donn√©es Financi√®res', component: StocksTab },
                { id: 'news', label: 'üì∞ Actualit√©s', component: NewsTab },
                { id: 'seeking-alpha', label: 'üîç Seeking Alpha', component: SeekingAlphaTab }
            ];

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-purple-800 to-blue-800 p-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex items-center space-x-4">
                                <div className="bg-white/20 backdrop-blur-md rounded-2xl p-3 shadow-xl border border-white/30">
                                    <img 
                                        src="/logojslaidark.jpg" 
                                        alt="JSL AI Logo" 
                                        className="w-8 h-8 object-contain"
                                    />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2 font-['Inter']">
                                        GOB Apps - Dashboard Financier Unifi√©
                                    </h1>
                                    <p className="text-purple-200 font-['Inter']">
                                        Plateforme financi√®re ‚Ä¢ Donn√©es en temps r√©el ‚Ä¢ Propuls√©e par JSL AI
                                    </p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation par onglets */}
                    <nav className="bg-white/10 backdrop-blur-sm border-b border-white/20">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="hidden md:flex space-x-1">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`tab-button px-6 py-3 rounded-t-lg font-medium transition-all ${
                                            activeTab === tab.id 
                                                ? 'active' 
                                                : 'text-gray-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                            <div className="md:hidden py-3">
                                <select
                                    value={activeTab}
                                    onChange={(e) => setActiveTab(e.target.value)}
                                    className="w-full bg-white/10 text-white border border-white/20 rounded p-2"
                                >
                                    {tabs.map(tab => (
                                        <option key={tab.id} value={tab.id}>{tab.label}</option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </nav>

                    {/* Contenu principal */}
                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'jstocks' && <JStocksTab />}
                        {activeTab === 'stocks' && <StocksTab />}
                        {activeTab === 'news' && <NewsTab />}
                        {activeTab === 'seeking-alpha' && <SeekingAlphaTab />}
                    </main>

                    {/* Messages */}
                    {message && (
                        <div className={`fixed top-4 right-4 p-4 rounded-lg z-50 ${
                            message.type === 'error' ? 'bg-red-500' : 
                            message.type === 'success' ? 'bg-green-500' : 'bg-blue-500'
                        } text-white`}>
                            {message.text}
                        </div>
                    )}

                    {/* Gestionnaire de titres */}
                    {showTickerManager && <TickerManager />}
                </div>
            );
        };

        ReactDOM.render(<FinancialDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
