<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendrier Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test Calendrier √âconomique</h1>
        
        <div class="mb-6">
            <button onclick="testAPI()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                Tester l'API
            </button>
        </div>
        
        <div id="results" class="bg-gray-800 p-4 rounded-lg">
            <p class="text-gray-400">Cliquez sur "Tester l'API" pour voir les donn√©es...</p>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-yellow-400">Chargement...</p>';
            
            try {
                console.log('üîÑ Test API en cours...');
                const response = await fetch('http://localhost:5002/api/calendar/earnings');
                console.log('üì° R√©ponse re√ßue:', response);
                
                const data = await response.json();
                console.log('üìä Donn√©es:', data);
                
                let html = `
                    <h3 class="text-xl font-bold mb-4">R√©sultat API</h3>
                    <div class="bg-gray-700 p-4 rounded mb-4">
                        <p><strong>Status:</strong> ${data.success ? '‚úÖ Succ√®s' : '‚ùå Erreur'}</p>
                        <p><strong>Source:</strong> ${data.source}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    </div>
                `;
                
                if (data.data && data.data.length > 0) {
                    html += '<div class="space-y-4">';
                    data.data.forEach((day, dayIndex) => {
                        html += `
                            <div class="bg-gray-700 p-4 rounded">
                                <h4 class="font-bold text-lg mb-2">${day.date}</h4>
                                <div class="space-y-2">
                        `;
                        
                        day.events.forEach((event, eventIndex) => {
                            html += `
                                <div class="flex items-center gap-4 text-sm">
                                    <span class="w-20">${event.time}</span>
                                    <span class="flex-1">${event.event}</span>
                                    <span class="w-16">${event.currency}</span>
                                    <span class="w-16">${event.actual}</span>
                                    <span class="w-16">${event.forecast}</span>
                                </div>
                            `;
                        });
                        
                        html += '</div></div>';
                    });
                    html += '</div>';
                } else {
                    html += '<p class="text-gray-400">Aucune donn√©e disponible</p>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultsDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-4 text-red-400">Erreur</h3>
                    <p class="text-red-400">${error.message}</p>
                    <p class="text-gray-400 mt-2">V√©rifiez que le backend est d√©marr√© sur le port 5002</p>
                `;
            }
        }
    </script>
</body>
</html>
