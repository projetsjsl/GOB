<!DOCTYPE html>
<html>
<head>
    <title>Test AdminJSLaiTab</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="test-root"></div>
    <script type="text/babel" src="public/js/dashboard/components/tabs/AdminJSLaiTab.js"></script>
    <script type="text/babel">
        const { useState } = React;
        const TestApp = () => {
            const [emmaConnected, setEmmaConnected] = useState(false);
            const [showPromptEditor, setShowPromptEditor] = useState(false);
            const [showTemperatureEditor, setShowTemperatureEditor] = useState(false);
            const [showLengthEditor, setShowLengthEditor] = useState(false);
            
            React.useEffect(() => {
                console.log('AdminJSLaiTab disponible:', typeof window.AdminJSLaiTab);
            }, []);
            
            if (typeof window.AdminJSLaiTab === 'undefined') {
                return <div>Erreur: AdminJSLaiTab n'est pas d√©fini</div>;
            }
            
            return React.createElement(window.AdminJSLaiTab, {
                emmaConnected,
                setEmmaConnected,
                showPromptEditor,
                setShowPromptEditor,
                showTemperatureEditor,
                setShowTemperatureEditor,
                showLengthEditor,
                setShowLengthEditor,
                isDarkMode: true
            });
        };
        
        ReactDOM.render(<TestApp />, document.getElementById('test-root'));
    </script>
</body>
</html>
