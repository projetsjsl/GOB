<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendrier Économique</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test Calendrier Économique</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <button onclick="testAPI('/api/calendar/economic')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                Test Économique
            </button>
            <button onclick="testAPI('/api/calendar/earnings')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                Test Earnings
            </button>
            <button onclick="testAPI('/api/calendar/dividends')" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                Test Dividendes
            </button>
        </div>
        
        <div id="results" class="bg-gray-800 p-4 rounded-lg">
            <p class="text-gray-400">Cliquez sur un bouton pour tester l'API...</p>
        </div>
    </div>

    <script>
        async function testAPI(endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-yellow-400">Chargement...</p>';
            
            try {
                const response = await fetch(`http://localhost:5001${endpoint}`);
                const data = await response.json();
                
                let html = `
                    <h3 class="text-xl font-bold mb-4">Résultat pour ${endpoint}</h3>
                    <div class="bg-gray-700 p-4 rounded mb-4">
                        <p><strong>Status:</strong> ${data.success ? '✅ Succès' : '❌ Erreur'}</p>
                        <p><strong>Source:</strong> ${data.source}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    </div>
                `;
                
                if (data.data && data.data.length > 0) {
                    html += '<div class="space-y-4">';
                    data.data.forEach((day, dayIndex) => {
                        html += `
                            <div class="bg-gray-700 p-4 rounded">
                                <h4 class="font-bold text-lg mb-2">${day.date}</h4>
                                <div class="space-y-2">
                        `;
                        
                        day.events.forEach((event, eventIndex) => {
                            html += `
                                <div class="flex items-center gap-4 text-sm">
                                    <span class="w-20">${event.time}</span>
                                    <span class="flex-1">${event.event}</span>
                                    <span class="w-16">${event.currency}</span>
                                    <span class="w-16">${event.actual}</span>
                                    <span class="w-16">${event.forecast}</span>
                                </div>
                            `;
                        });
                        
                        html += '</div></div>';
                    });
                    html += '</div>';
                } else {
                    html += '<p class="text-gray-400">Aucune donnée disponible</p>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-4 text-red-400">Erreur</h3>
                    <p class="text-red-400">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
